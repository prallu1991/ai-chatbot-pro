<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* App Layout */
        .app {
            display: flex;
            height: 100vh;
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR (Inspired by ClaudeAI + DeepSeek)
           ============================================ */
        .sidebar {
            width: 260px;
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo - Simple & Elegant */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* New Chat Button (ChatGPT style) */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* History (DeepSeek style) */
        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #2a2a2a;
            color: white;
        }

        /* Model Selector (Grok style) */
        .model-selector {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }

        .model-label {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .model-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2a2a2a;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-badge:hover {
            background: #3a3a3a;
            color: white;
        }

        .model-badge.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        /* ============================================
           MAIN CHAT AREA (ChatGPT + DeepSeek style)
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
            position: relative;
        }

        /* Chat Header (Simple & Clean) */
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #161616;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: transparent;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* Messages Container (ClaudeAI style) */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Message (Clean & Readable) */
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #2a2a2a;
            color: #f0f0f0;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #8a8a8a;
        }

        /* Typing Indicator (All AI style) */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #2a2a2a;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Input Area (DeepSeek + ChatGPT style) */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #2a2a2a;
            background: #161616;
        }

        .input-container {
            position: relative;
            margin-bottom: 12px;
        }

        .message-input {
            width: 100%;
            padding: 14px 52px 14px 16px;
            background: #2a2a2a;
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.6;
            transition: all 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #333333;
        }

        .message-input::placeholder {
            color: #8a8a8a;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Actions (Grok style) */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 12px;
            background: #2a2a2a;
            border: none;
            border-radius: 6px;
            color: #8a8a8a;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #3a3a3a;
            color: white;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
            }
            
            .message {
                max-width: 90%;
            }
            
            .messages-container {
                padding: 16px;
                gap: 16px;
            }
            
            .input-area {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 16px;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .message-input {
                padding: 12px 48px 12px 12px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">P</div>
                <div class="logo-text">P.R.A.I</div>
            </div>

            <!-- New Chat Button -->
            <button class="new-chat-btn" id="new-chat-btn">
                <span>+</span>
                New Chat
            </button>

            <!-- History -->
            <div class="history-section">
                <div class="history-title">Recent</div>
                <div class="history-list" id="history-list">
                    <div class="history-item" id="empty-history">
                        No conversations yet
                    </div>
                </div>
            </div>

            <!-- Model Selector -->
            <div class="model-selector">
                <span class="model-label">Model</span>
                <div>
                    <span class="model-badge active">Llama 3.3</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-title">P.R.A.I Assistant</div>
                <div class="header-actions">
                    <button class="header-btn" id="clear-btn" title="Clear Chat">
                        üóëÔ∏è
                    </button>
                    <button class="header-btn" id="export-btn" title="Export">
                        üì•
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="message-input"
                        placeholder="Message P.R.A.I..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button">
                        ‚Üí
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action" id="suggest-btn">
                        üí° Get suggestions
                    </button>
                    <button class="quick-action" id="upload-btn">
                        üìé Upload file
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".txt,.pdf">
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            updateHistoryDisplay();
            addWelcomeMessage();
            messageInput.focus();
        }

        function loadFromStorage() {
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveToStorage() {
            localStorage.setItem('praiChats', JSON.stringify(chats));
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            contentDiv.appendChild(senderSpan);
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            chats[currentChatId].title = chats[currentChatId].messages[0]?.content.substring(0, 50) + 
                                        (chats[currentChatId].messages[0]?.content.length > 50 ? '...' : '') || 'New Chat';
            
            saveToStorage();
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?",
                "Welcome to P.R.A.I. I'm here to assist with any questions or tasks you have.",
                "Hi there! I'm P.R.A.I, ready to help. What would you like to discuss?"
            ];
            
            const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(randomMessage, false);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: uploadedFileContent ? `[File Content]\n${uploadedFileContent}\n\n${content}` : content,
                        session_id: currentChatId
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    const reply = data[0]?.generated_text || 'I apologize, I encountered an issue. Please try again.';
                    addMessage(reply, false);
                }
                
                uploadedFileContent = null;
            } catch (error) {
                hideTypingIndicator();
                addMessage('Connection error. Please check your network and try again.', false);
            }
            
            sendButton.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.appendChild(emptyHistory);
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            // Sort chats by timestamp (newest first)
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title;
                
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
        });

        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                alert('No messages to export.');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.timestamp} - ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Clear this conversation?')) {
                messagesContainer.innerHTML = '';
                if (chats[currentChatId]) {
                    chats[currentChatId].messages = [];
                }
                addWelcomeMessage();
                saveToStorage();
            }
        });

        const suggestions = [
            "Explain quantum computing in simple terms",
            "Write a Python script for data analysis",
            "Help me design a project timeline",
            "Analyze this business strategy",
            "Create a creative story concept"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                uploadBtn.textContent = 'üìé Uploading...';
                uploadBtn.disabled = true;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    addMessage(`üìé File "${data.filename}" uploaded successfully. You can now ask questions about it.`, false);
                }
            } catch (error) {
                alert('Failed to upload file.');
            } finally {
                uploadBtn.textContent = 'üìé Upload file';
                uploadBtn.disabled = false;
                fileInput.value = '';
            }
        });

        // ============================================
        // INITIALIZE APP
        // ============================================
        init();
        
        // Auto-focus input
        document.addEventListener('click', () => {
            if (messageInput !== document.activeElement) {
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
