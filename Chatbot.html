<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* App Layout */
        .app {
            display: flex;
            height: 100vh;
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR
           ============================================ */
        .sidebar {
            width: 260px;
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* New Chat Button */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* History */
        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #2a2a2a;
            color: white;
        }

        .delete-history-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: none;
        }

        .history-item:hover .delete-history-btn {
            display: block;
        }

        .delete-history-btn:hover {
            background: #3a3a3a;
            color: #ff6b6b;
        }

        /* Clear All History Button */
        .clear-all-btn {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #8a8a8a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .clear-all-btn:hover {
            background: #2a2a2a;
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        /* Model Selector */
        .model-selector {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }

        .model-label {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .model-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2a2a2a;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            color: #8a8a8a;
        }

        .model-badge.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #161616;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: transparent;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Message */
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #2a2a2a;
            color: #f0f0f0;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #8a8a8a;
        }

        /* Copy button */
        .copy-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: #3a3a3a;
            border: none;
            border-radius: 6px;
            color: #8a8a8a;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: #4a4a4a;
            color: white;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #2a2a2a;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* ============================================
           INPUT AREA
           ============================================ */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #2a2a2a;
            background: #161616;
            position: relative;
        }

        .input-container {
            position: relative;
            margin-bottom: 12px;
            border-radius: 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #3b82f6;
            background: #333333;
        }

        .message-input {
            width: 100%;
            padding: 14px 120px 14px 16px;
            background: transparent;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.6;
            transition: all 0.2s;
            outline: none;
        }

        .message-input::placeholder {
            color: #8a8a8a;
        }

        /* Input Action Buttons */
        .input-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Attach Button */
        .attach-btn {
            background: transparent;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .attach-btn:hover {
            background: #3a3a3a;
            color: white;
        }

        /* Send Button */
        .send-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            width: 40px;
            height: 40px;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .quick-action {
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 16px;
            color: #8a8a8a;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #3a3a3a;
            color: white;
            border-color: #3b82f6;
        }

        /* File Upload Status */
        .file-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-status-info {
            flex: 1;
            font-size: 14px;
            color: #8a8a8a;
        }

        .file-status-name {
            color: white;
            font-weight: 500;
        }

        .remove-file-btn {
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .remove-file-btn:hover {
            color: #ff6b6b;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
            }
            
            .message {
                max-width: 90%;
            }
            
            .messages-container {
                padding: 16px;
                gap: 16px;
            }
            
            .input-area {
                padding: 16px;
            }
            
            .input-actions {
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 16px;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .message-input {
                padding: 12px 100px 12px 12px;
                min-height: 48px;
            }
            
            .input-actions {
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">P</div>
                <div class="logo-text">P.R.A.I</div>
            </div>

            <!-- New Chat Button -->
            <button class="new-chat-btn" id="new-chat-btn">
                <span>+</span>
                New Chat
            </button>

            <!-- History -->
            <div class="history-section">
                <div class="history-title">Recent</div>
                <div class="history-list" id="history-list">
                    <!-- History items will be inserted here -->
                </div>
                
                <!-- Clear All History Button -->
                <button class="clear-all-btn" id="clear-all-btn">
                    üóëÔ∏è Clear All History
                </button>
            </div>

            <!-- Model Selector -->
            <div class="model-selector">
                <span class="model-label">Model</span>
                <div>
                    <span class="model-badge active">P.R.A.I 1.0</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-title">P.R.A.I Assistant</div>
                <div class="header-actions">
                    <button class="header-btn" id="clear-btn" title="Clear Chat">
                        üóëÔ∏è
                    </button>
                    <button class="header-btn" id="export-btn" title="Export">
                        üì•
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- File Status Display -->
                <div class="file-status hidden" id="file-status">
                    <div class="file-status-info">
                        üìé <span class="file-status-name" id="file-name"></span> attached
                    </div>
                    <button class="remove-file-btn" id="remove-file-btn">‚úï</button>
                </div>

                <!-- Input Container -->
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="message-input"
                        placeholder="Message P.R.A.I..."
                        rows="1"
                    ></textarea>
                    
                    <!-- Input Actions -->
                    <div class="input-actions">
                        <!-- Attach Button -->
                        <button class="attach-btn" id="attach-btn" title="Attach file">
                            üìé
                        </button>
                        <input type="file" id="file-input" class="hidden" accept=".txt,.pdf,.doc,.docx">
                        
                        <!-- Send Button -->
                        <button class="send-btn" id="send-btn" title="Send message">
                            ‚Üí
                        </button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-action" id="suggest-btn">
                        üí° Get suggestions
                    </button>
                    <button class="quick-action" id="help-btn">
                        ‚ùì Help & Tips
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFile = null;
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const attachBtn = document.getElementById('attach-btn');
        const fileInput = document.getElementById('file-input');
        const fileStatus = document.getElementById('file-status');
        const fileName = document.getElementById('file-name');
        const removeFileBtn = document.getElementById('remove-file-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const helpBtn = document.getElementById('help-btn');

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            console.log('Initializing P.R.A.I...');
            loadFromStorage();
            updateHistoryDisplay();
            addWelcomeMessage();
            setupEventListeners();
            messageInput.focus();
            console.log('Initialization complete');
        }

        function loadFromStorage() {
            try {
                const savedChats = localStorage.getItem('praiChats');
                if (savedChats) {
                    chats = JSON.parse(savedChats);
                    console.log('Loaded chats from storage:', Object.keys(chats).length);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                chats = {};
            }
        }

        function saveToStorage() {
            try {
                localStorage.setItem('praiChats', JSON.stringify(chats));
            } catch (error) {
                console.error('Error saving chats:', error);
            }
        }

        // ============================================
        // EVENT LISTENERS SETUP
        // ============================================
        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', autoResizeTextarea);
            
            // Send message on Enter (without Shift)
            messageInput.addEventListener('keydown', handleKeyPress);
            
            // Send button
            sendBtn.addEventListener('click', sendMessage);
            
            // New chat button
            newChatBtn.addEventListener('click', createNewChat);
            
            // Clear current chat
            clearBtn.addEventListener('click', clearCurrentChat);
            
            // Export chat
            exportBtn.addEventListener('click', exportChat);
            
            // Clear all history
            clearAllBtn.addEventListener('click', clearAllHistory);
            
            // File attachment
            attachBtn.addEventListener('click', () => {
                console.log('Attach button clicked');
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            removeFileBtn.addEventListener('click', clearUploadedFile);
            
            // Quick actions
            suggestBtn.addEventListener('click', showSuggestions);
            helpBtn.addEventListener('click', showHelp);
            
            // Focus input when clicking anywhere on page
            document.addEventListener('click', () => {
                if (!messageInput.matches(':focus')) {
                    messageInput.focus();
                }
            });
            
            console.log('Event listeners setup complete');
        }

        // ============================================
        // TEXTAREA AUTO-RESIZE
        // ============================================
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 200);
            messageInput.style.height = newHeight + 'px';
            sendBtn.disabled = messageInput.value.trim() === '';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(content, isUser, showCopyBtn = false) {
            console.log(`Adding message: ${content.substring(0, 50)}... (User: ${isUser})`);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Add sender info
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            
            // Add timestamp
            const timeSpan = document.createElement('span');
            const time = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            timeSpan.textContent = ` ‚Ä¢ ${time}`;
            timeSpan.style.color = '#666';
            timeSpan.style.fontSize = '12px';
            timeSpan.style.marginLeft = '8px';
            senderSpan.appendChild(timeSpan);
            
            contentDiv.appendChild(senderSpan);
            
            // Add content
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            // Add copy button for AI messages
            if (showCopyBtn && !isUser) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content).then(() => {
                        copyBtn.innerHTML = '‚úì Copied!';
                        setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                    }).catch(err => {
                        console.error('Copy failed:', err);
                    });
                };
                contentDiv.appendChild(copyBtn);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to chat history
            saveMessageToHistory(content, isUser, time);
        }

        function saveMessageToHistory(content, isUser, timestamp) {
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: isUser ? content.substring(0, 50) + (content.length > 50 ? '...' : '') : 'New Chat',
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp
            });
            
            // Update chat title with first user message
            if (isUser && chats[currentChatId].messages.filter(m => m.isUser).length === 1) {
                chats[currentChatId].title = content.substring(0, 50) + (content.length > 50 ? '...' : '');
            }
            
            chats[currentChatId].timestamp = Date.now();
            saveToStorage();
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [

        // CHAT FUNCTIONS
        // ============================================
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) {
                console.log('No content to send');
                return;
            }
            
            console.log('Sending message:', content);
            
            // Add user message
            addMessage(content, true);
            
            // Clear input
            messageInput.value = '';
            autoResizeTextarea();
            sendBtn.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Prepare message for sending
                let messageToSend = content;
                if (uploadedFileContent) {
                    messageToSend = `File content: ${uploadedFileContent.substring(0, 1000)}...\n\nQuestion: ${content}`;
                }
                
                // Try to use real API first
                let botReply;
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: messageToSend,
                            session_id: currentChatId
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    botReply = data[0]?.generated_text || data.response || data.message || 'I received your message.';
                } catch (apiError) {
                    console.log('API call failed, using mock response:', apiError.message);
                    // Mock response if API fails
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                    
                    const responses = [
                        `I understand you're asking about "${content}". I'm P.R.A.I, designed to help with various tasks.`,
                        `Thanks for your message! Regarding "${content}", I can assist you with that.`,
                        `I've received your query about "${content}". As an AI assistant, I'm here to help.`
                    ];
                    
                    if (uploadedFileContent) {
                        botReply = `Based on the uploaded file and your question "${content}", here's what I can tell you. The file contains approximately ${uploadedFileContent.length} characters of text.`;
                    } else {
                        botReply = responses[Math.floor(Math.random() * responses.length)];
                    }
                }
                
                hideTypingIndicator();
                addMessage(botReply, false, true);
                
                // Clear uploaded file after successful response
                if (uploadedFileContent) {
                    clearUploadedFile();
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Chat error:', error);
                
                // Fallback response
                const fallbackResponse = "I apologize, but I'm having trouble processing your request. Please try again.";
                addMessage(fallbackResponse, false, true);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // FILE HANDLING
        // ============================================
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }
            
            console.log('File selected:', file.name, file.size, file.type);
            
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size too large. Maximum size is 5MB.');
                return;
            }
            
            // Check file type
            const allowedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExt)) {
                alert('File type not supported. Please upload: ' + allowedTypes.join(', '));
                return;
            }
            
            try {
                // For text files, read content
                if (file.type.startsWith('text/') || fileExt === '.txt') {
                    const text = await file.text();
                    uploadedFileContent = text.substring(0, 5000); // Limit to 5000 chars
                    
                    // Show file status
                    uploadedFile = file;
                    fileStatus.classList.remove('hidden');
                    fileName.textContent = `${file.name} (${uploadedFileContent.length} chars)`;
                    
                    addMessage(`üìé File "${file.name}" uploaded successfully. I can now answer questions based on its content.`, false);
                } else {
                    // For other files, just note the upload
                    uploadedFile = file;
                    uploadedFileContent = `[File: ${file.name}, Type: ${file.type || 'unknown'}, Size: ${file.size} bytes]`;
                    
                    fileStatus.classList.remove('hidden');
                    fileName.textContent = file.name;
                    
                    addMessage(`üìé File "${file.name}" uploaded. Note: For detailed analysis, please upload .txt files.`, false);
                }
                
            } catch (error) {
                console.error('File upload error:', error);
                addMessage(`‚ùå Error uploading file: ${error.message}`, false);
                clearUploadedFile();
            }
        }

        function clearUploadedFile() {
            uploadedFile = null;
            uploadedFileContent = null;
            fileInput.value = '';
            fileStatus.classList.add('hidden');
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                const emptyItem = document.createElement('div');
                emptyItem.className = 'history-item';
                emptyItem.textContent = 'No conversations yet';
                emptyItem.id = 'empty-history';
                historyList.appendChild(emptyItem);
                clearAllBtn.style.display = 'none';
                return;
            }
            
            clearAllBtn.style.display = 'flex';
            
            // Sort chats by timestamp (newest first)
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.dataset.chatId = chat.id;
                
                // Chat title with time
                const titleSpan = document.createElement('span');
                titleSpan.textContent = chat.title;
                
                // Delete button for individual chat
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-history-btn';
                deleteBtn.innerHTML = '‚úï';
                deleteBtn.title = 'Delete this chat';
                
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                });
                
                item.appendChild(titleSpan);
                item.appendChild(deleteBtn);
                item.addEventListener('click', () => loadChat(chat.id));
                
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            console.log('Loading chat:', chatId);
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser, !msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        function deleteChat(chatId) {
            if (confirm('Delete this chat permanently?')) {
                delete chats[chatId];
                saveToStorage();
                
                if (chatId === currentChatId) {
                    createNewChat();
                }
                
                updateHistoryDisplay();
            }
        }
