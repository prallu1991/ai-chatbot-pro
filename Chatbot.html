<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI - Advanced Intelligence Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            
            --bg-main: #0a0e27;
            --bg-secondary: #0f1428;
            --bg-card: rgba(15, 20, 40, 0.6);
            
            --border-subtle: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
            
            --user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-bubble: rgba(255, 255, 255, 0.03);
            
            --hover-lift: translateY(-2px);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            --text-primary: #0a0e27;
            --text-secondary: rgba(10, 14, 39, 0.7);
            --text-tertiary: rgba(10, 14, 39, 0.5);
            
            --bg-main: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            
            --border-subtle: rgba(0, 0, 0, 0.05);
            --border-medium: rgba(0, 0, 0, 0.1);
            
            --ai-bubble: rgba(0, 0, 0, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .app-wrapper {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        /* ============================================
           HEADER / NAVBAR
           ============================================ */
        .top-nav {
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 3s infinite;
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: var(--hover-lift);
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--border-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 20px;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            transform: var(--hover-lift);
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        /* ============================================
           MAIN CONTAINER
           ============================================ */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            padding: 24px 32px;
            overflow: hidden;
        }

        /* ============================================
           SIDEBAR
           ============================================ */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        .sidebar-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-medium);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--glass-shadow);
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .personality-grid {
            display: grid;
            gap: 8px;
        }

        .personality-option {
            padding: 12px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .personality-option:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateX(4px);
        }

        .personality-option.active {
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .session-card {
            padding: 14px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-card:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateX(4px);
        }

        .session-card.active {
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .delete-session-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .session-card:hover .delete-session-btn {
            opacity: 1;
        }

        .delete-session-btn:hover {
            color: #ef4444;
        }

        .action-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .action-btn:hover {
            transform: var(--hover-lift);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        /* ============================================
           CHAT AREA
           ============================================ */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .chat-header {
            padding: 20px 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-gradient);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: messageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background: var(--ai-bubble);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 8px;
            display: block;
            font-weight: 500;
        }

        .copy-btn {
            margin-top: 12px;
            padding: 8px 14px;
            background: var(--glass-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        .file-info {
            background: var(--accent-gradient);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 13px;
            color: white;
            font-weight: 600;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 16px rgba(79, 172, 254, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
            background: var(--ai-bubble);
            border: 1px solid var(--border-subtle);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            width: fit-content;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-12px); opacity: 1; }
        }

        /* ============================================
           INPUT AREA
           ============================================ */
        .input-section {
            padding: 24px 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 14px;
        }

        #user-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 150px;
            transition: var(--transition-smooth);
        }

        #user-input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5);
        }

        #user-input::placeholder {
            color: var(--text-tertiary);
        }

        #send-button {
            padding: 16px 28px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-button:hover:not(:disabled) {
            transform: var(--hover-lift);
            box-shadow: 0 8px 28px rgba(102, 126, 234, 0.5);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 10px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-btn:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: var(--hover-lift);
        }

        .voice-recording {
            background: var(--secondary-gradient) !important;
            border-color: transparent !important;
            color: white !important;
            animation: recordPulse 1.5s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(245, 87, 108, 0); }
        }

        #file-upload {
            display: none;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 280px 1fr;
            }
        }

        @media (max-width: 968px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .top-nav {
                padding: 12px 20px;
            }

            .brand-tagline {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #send-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const exportButton = document.getElementById('export-button');
        const voiceButton = document.getElementById('voice-button');
        const uploadButton = document.getElementById('upload-button');
        const fileUpload = document.getElementById('file-upload');
        const themeToggle = document.getElementById('theme-toggle');
        const newSessionBtn = document.getElementById('new-session-btn');
        const sessionList = document.getElementById('session-list');
        const personalityOptions = document.querySelectorAll('.personality-option');

        let currentSessionId = 'default';
        let sessions = { 'default': [] };
        let currentPersonality = 'professional';
        let isRecording = false;
        let recognition = null;
        let uploadedFileText = null;

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatTime() {
            return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function generateSessionId() {
            return 'NEXUS_' + Date.now().toString().slice(-6);
        }

        function saveToStorage() {
            localStorage.setItem('nexusSessions', JSON.stringify(sessions));
            localStorage.setItem('nexusCurrentSession', currentSessionId);
            localStorage.setItem('nexusPersonality', currentPersonality);
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('nexusSessions');
            if (saved) sessions = JSON.parse(saved);
            
            const savedSession = localStorage.getItem('nexusCurrentSession');
            if (savedSession && sessions[savedSession]) currentSessionId = savedSession;
            
            const savedPersonality = localStorage.getItem('nexusPersonality');
            if (savedPersonality) currentPersonality = savedPersonality;
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(message, isUser, showCopyBtn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = '<span>‚ö°</span> NEXUS AI';
                messageDiv.appendChild(header);
            }
            
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            messageDiv.appendChild(textSpan);
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime();
            messageDiv.appendChild(timestamp);
            
            if (showCopyBtn && !isUser) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(message);
                    copyBtn.innerHTML = '‚úì Copied!';
                    setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                };
                messageDiv.appendChild(copyBtn);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (!sessions[currentSessionId]) sessions[currentSessionId] = [];
            sessions[currentSessionId].push({ text: message, isUser, timestamp: formatTime() });
            saveToStorage();
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ============================================
        // CHAT FUNCTION
        // ============================================
        async function sendMessage() {
            let message = userInput.value.trim();
            
            if (uploadedFileText) {
                message = `[Uploaded File]\n${uploadedFileText}\n\n[Question]\n${message}`;
                uploadedFileText = null;
            }
            
            if (!message) return;

            addMessage(userInput.value.trim(), true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        session_id: currentSessionId,
                        personality: currentPersonality
                    }),
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data.error) {
                    addMessage('‚ö†Ô∏è Error: ' + data.error, false);
                } else {
                    const botReply = data[0]?.generated_text || 'I apologize, I didn\'t understand that.';
                    addMessage(botReply, false, true);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('‚ö†Ô∏è Connection error: ' + error.message, false);
            }

            sendButton.disabled = false;
            userInput.focus();
        }

        // ============================================
        // SESSION MANAGEMENT
        // ============================================
        function renderSessionList() {
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(sessionId => {
                const card = document.createElement('div');
                card.className = 'session-card' + (sessionId === currentSessionId ? ' active' : '');
                
                const info = document.createElement('div');
                info.className = 'session-info';
                info.innerHTML = `<span>üí¨</span> ${sessionId === 'default' ? 'Main Session' : sessionId}`;
                card.appendChild(info);
                
                if (sessionId !== 'default') {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-session-btn';
                    deleteBtn.textContent = '√ó';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm('Delete this conversation?')) {
                            delete sessions[sessionId];
                            if (currentSessionId === sessionId) {
                                currentSessionId = 'default';
                                switchSession('default');
                            }
                            renderSessionList();
                            saveToStorage();
                        }
                    };
                    card.appendChild(deleteBtn);
                }
                
                card.onclick = () => switchSession(sessionId);
                sessionList.appendChild(card);
            });
        }

        function switchSession(sessionId) {
            currentSessionId = sessionId;
            chatContainer.innerHTML = '';
            
            if (sessions[sessionId]) {
                sessions[sessionId].forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.isUser ? 'user-message' : 'bot-message'}`;
                    div.textContent = msg.text;
                    chatContainer.appendChild(div);
                });
            }
            
            renderSessionList();
            saveToStorage();
        }

        newSessionBtn.onclick = () => {
            const newId = generateSessionId();
            sessions[newId] = [];
            switchSession(newId);
        };

        // ============================================
        // PERSONALITY SELECTION
        // ============================================
        personalityOptions.forEach(option => {
            option.onclick = () => {
                personalityOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentPersonality = option.dataset.personality;
                saveToStorage();
            };
        });

        // ============================================
        // FILE UPLOAD
        // ============================================
        uploadButton.onclick = () => fileUpload.click();

        fileUpload.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    uploadedFileText = data.text;
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    fileInfo.innerHTML = `üìé ${data.filename} uploaded (${data.text.length} chars)`;
                    chatContainer.appendChild(fileInfo);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }

            fileUpload.value = '';
        };

        // ============================================
        // VOICE INPUT
        // ============================================
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;

            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                isRecording = false;
                voiceButton.classList.remove('voice-recording');
                voiceButton.innerHTML = 'üé§ Voice';
            };

            recognition.onerror = () => {
                isRecording = false;
                voiceButton.classList.remove('voice-recording');
                voiceButton.innerHTML = 'üé§ Voice';
            };

            voiceButton.onclick = () => {
                if (!isRecording) {
                    recognition.start();
                    isRecording = true;
                    voiceButton.classList.add('voice-recording');
                    voiceButton.innerHTML = '‚è∫Ô∏è Recording';
                } else {
                    recognition.stop();
                }
            };
        } else {
            voiceButton.disabled = true;
            voiceButton.innerHTML = 'üé§ Unavailable';
        }

        // ============================================
        // EXPORT CHAT
        // ============================================
        exportButton.onclick = () => {
            if (!sessions[currentSessionId] || sessions[currentSessionId].length === 0) {
                alert('No messages to export!');
                return;
            }

            let text = `NEXUS AI - Chat Export\n${new Date().toLocaleString()}\n${'='.repeat(60)}\n\n`;
            sessions[currentSessionId].forEach(msg => {
                text += `[${msg.timestamp}] ${msg.isUser ? 'You' : 'NEXUS'}: ${msg.text}\n\n`;
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `NEXUS_Chat_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // ============================================
        // CLEAR CHAT
        // ============================================
        clearButton.onclick = async () => {
            if (confirm('Clear this conversation?')) {
                chatContainer.innerHTML = '';
                sessions[currentSessionId] = [];
                
                try {
                    await fetch('/clear', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: currentSessionId })
                    });
                } catch (e) {}
                
                addMessage('Hello! I\'m NEXUS, your advanced AI assistant. How can I help you today?', false);
                saveToStorage();
            }
        };

        // ============================================
        // THEME TOGGLE
        // ============================================
        themeToggle.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('nexusTheme', isDark ? 'light' : 'dark');
        };

        const savedTheme = localStorage.getItem('nexusTheme');
        if (savedTheme === 'light') {
            document.body.setAttribute('data-theme', 'light');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // ============================================
        // AUTO-RESIZE TEXTAREA
        // ============================================
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // ============================================
        // EVENT LISTENERS
        // ============================================
        sendButton.onclick = sendMessage;
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        loadFromStorage();
        renderSessionList();
        
        // Set active personality
        personalityOptions.forEach(opt => {
            if (opt.dataset.personality === currentPersonality) {
                opt.classList.add('active');
            } else {
                opt.classList.remove('active');
            }
        });
        
        if (sessions[currentSessionId] && sessions[currentSessionId].length > 0) {
            sessions[currentSessionId].forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.isUser ? 'user-message' : 'bot-message'}`;
                div.textContent = msg.text;
                chatContainer.appendChild(div);
            });
        } else {
            addMessage('Hello! I\'m NEXUS, your advanced AI assistant. How can I help you today?', false);
        }

        userInput.focus();
    </script>
</body>
</html>
