<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Personalized Reasoning & Automation Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            font-weight: 400;
            height: 100vh;
            overflow: hidden;
        }

        /* App Container */
        .app {
            display: flex;
            height: 100vh;
        }

        /* ============================================
           SIDEBAR - Black Design
           ============================================ */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid #222222;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222222;
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-symbol {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .logo-core {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #007AFF; /* Apple blue / DeepSeek blue */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        .logo-orbits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .orbit {
            position: absolute;
            border: 2px solid #007AFF;
            border-radius: 50%;
        }

        .orbit:nth-child(1) {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
        }

        .orbit:nth-child(2) {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
        }

        .orbit:nth-child(3) {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-main {
            font-size: 28px;
            font-weight: 800;
            color: #007AFF; /* BLUE ONLY HERE */
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 12px;
            color: #666666;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Stats */
        .stats-widget {
            background: #111111;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #222222;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #888888;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
        }

        /* New Chat Button */
        .new-chat-btn {
            width: 100%;
            padding: 16px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .new-chat-btn:hover {
            background: #222222;
            border-color: #333333;
        }

        /* Model Selector */
        .model-selector {
            margin-bottom: 25px;
        }

        .selector-label {
            font-size: 13px;
            font-weight: 600;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .model-card {
            padding: 12px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 10px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .model-card:hover {
            background: #222222;
            border-color: #333333;
        }

        .model-card.active {
            background: #222222;
            border-color: #007AFF;
            color: #007AFF;
        }

        /* Chat History */
        .history-section {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 14px 16px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item:hover {
            background: #222222;
            border-color: #333333;
        }

        .history-item.active {
            background: #222222;
            border-color: #007AFF;
        }

        .history-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #007AFF;
            opacity: 1;
        }

        .empty-history {
            color: #666666;
            font-size: 14px;
            padding: 30px 20px;
            text-align: center;
            font-style: italic;
        }

        /* ============================================
           MAIN CHAT AREA - Black Design
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #222222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111111;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #111111;
            border-radius: 20px;
            border: 1px solid #222222;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #007AFF;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid #222222;
            background: #111111;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .icon-btn:hover {
            background: #222222;
            border-color: #333333;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 20px 24px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.7;
            position: relative;
            word-break: break-word;
        }

        .user-message .message-bubble {
            background: #222222;
            color: white;
            border-bottom-right-radius: 6px;
            animation: slideInRight 0.4s ease-out;
        }

        .bot-message .message-bubble {
            background: #111111;
            border: 1px solid #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
            animation: slideInLeft 0.4s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #888888;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 8px 14px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #222222;
            border-color: #333333;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 24px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            width: fit-content;
        }

        .typing-dot {
            width: 12px;
            height: 12px;
            background: #007AFF;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 25px 30px;
            border-top: 1px solid #222222;
            background: #111111;
        }

        .input-container {
            position: relative;
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .text-input {
            flex: 1;
            padding: 18px 24px;
            padding-right: 70px;
            background: #111111;
            border: 2px solid #222222;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #111111;
        }

        .text-input::placeholder {
            color: #666666;
        }

        .send-btn {
            position: absolute;
            right: 15px;
            bottom: 15px;
            width: 50px;
            height: 50px;
            background: #222222;
            color: #ffffff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #333333;
        }

        .send-btn:active {
            transform: translateY(1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 12px 20px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-btn:hover {
            background: #222222;
            border-color: #333333;
        }

        .file-input {
            display: none;
        }

        /* ============================================
           SCROLLBAR STYLING
           ============================================ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111111;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #222222;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333333;
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .hidden {
            display: none;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 1024px) {
            .sidebar {
                width: 260px;
                padding: 15px;
            }
            
            .messages-container {
                padding: 20px;
            }
            
            .input-area {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #222222;
            }
            
            .logo-symbol {
                width: 60px;
                height: 60px;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 15px;
            }
            
            .messages-container {
                padding: 15px;
                gap: 16px;
            }
            
            .message-bubble {
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .input-area {
                padding: 15px;
            }
            
            .text-input {
                padding: 14px 20px;
                padding-right: 60px;
                min-height: 50px;
            }
            
            .send-btn {
                width: 44px;
                height: 44px;
                right: 12px;
                bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-symbol">
                        <div class="logo-orbits">
                            <div class="orbit"></div>
                            <div class="orbit"></div>
                            <div class="orbit"></div>
                        </div>
                        <div class="logo-core"></div>
                    </div>
                    <div class="logo-text">
                        <div class="logo-main">P.R.A.I</div>
                        <div class="logo-sub">Personalized Reasoning & Automation Intelligence</div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-widget">
                <div class="stat-item">
                    <span>Active Chats</span>
                    <span class="stat-value" id="chat-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Messages</span>
                    <span class="stat-value" id="message-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Status</span>
                    <span class="stat-value">Online</span>
                </div>
            </div>

            <!-- New Chat Button -->
            <button class="new-chat-btn" id="new-chat-btn">
                <span>+</span>
                New Chat
            </button>

            <!-- Model Selector -->
            <div class="model-selector">
                <div class="selector-label">
                    <span>ü§ñ</span>
                    AI Model
                </div>
                <div class="model-grid">
                    <div class="model-card active" data-model="llama">
                        Llama 3.3
                    </div>
                    <div class="model-card" data-model="reasoning">
                        Reasoning
                    </div>
                    <div class="model-card" data-model="creative">
                        Creative
                    </div>
                    <div class="model-card" data-model="analytical">
                        Analytical
                    </div>
                </div>
            </div>

            <!-- Chat History -->
            <div class="history-section">
                <div class="section-title">
                    <span>üìÅ</span>
                    Chat History
                </div>
                <div class="history-list" id="history-list">
                    <div class="empty-history" id="empty-history">
                        No conversations yet
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-info">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">P.R.A.I Active</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="export-btn" title="Export Chat">
                        üíæ
                    </button>
                    <button class="icon-btn" id="clear-btn" title="Clear Chat">
                        üóëÔ∏è
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="text-input" 
                        id="message-input"
                        placeholder="Ask P.R.A.I anything... (Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="send-btn">
                        ‚Üí
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" id="upload-btn">
                        üìé Upload File
                    </button>
                    <button class="quick-btn" id="suggest-btn">
                        üí° Suggestions
                    </button>
                    <input type="file" class="file-input" id="file-input" accept=".txt,.pdf">
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let currentModel = 'llama';
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const fileInput = document.getElementById('file-input');
        const modelCards = document.querySelectorAll('.model-card');
        const chatCount = document.getElementById('chat-count');
        const messageCount = document.getElementById('message-count');

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            updateHistoryDisplay();
            addWelcomeMessage();
            updateStats();
            messageInput.focus();
        }

        function loadFromStorage() {
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveToStorage() {
            localStorage.setItem('praiChats', JSON.stringify(chats));
        }

        function updateStats() {
            chatCount.textContent = Object.keys(chats).length;
            let totalMessages = 0;
            Object.values(chats).forEach(chat => {
                totalMessages += chat.messages.length;
            });
            messageCount.textContent = totalMessages;
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(content, isUser, showActions = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = isUser ? 'üë§ You' : 'üß† P.R.A.I';
            bubble.appendChild(header);
            
            const text = document.createElement('div');
            text.textContent = content;
            bubble.appendChild(text);
            
            if (!isUser && showActions) {
                const actions = document.createElement('div');
                actions.className = 'message-actions';
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.innerHTML = 'üìã Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyBtn.innerHTML = '‚úì Copied!';
                    setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                };
                
                actions.appendChild(copyBtn);
                bubble.appendChild(actions);
            }
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            chats[currentChatId].title = chats[currentChatId].messages[0]?.content.substring(0, 50) + 
                                        (chats[currentChatId].messages[0]?.content.length > 50 ? '...' : '') || 'New Chat';
            
            saveToStorage();
            updateHistoryDisplay();
            updateStats();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm P.R.A.I, your Personalized Reasoning & Automation Intelligence. Ready to assist!",
                "Welcome to P.R.A.I! I'm here to help with complex reasoning, automation, and intelligent analysis.",
                "P.R.A.I activated. How can I assist you with reasoning or automation today?"
            ];
            
            const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(randomMessage, false);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            const text = document.createElement('span');
            text.textContent = 'P.R.A.I is thinking...';
            text.style.color = '#007AFF';
            text.style.fontSize = '14px';
            text.style.fontWeight = '600';
            text.style.marginLeft = '15px';
            typingDiv.appendChild(text);
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: uploadedFileContent ? `[File Content]\n${uploadedFileContent}\n\n${content}` : content,
                        model: currentModel,
                        session_id: currentChatId
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    const reply = data[0]?.generated_text || 'I apologize, I encountered an issue. Please try again.';
                    addMessage(reply, false);
                }
                
                uploadedFileContent = null;
            } catch (error) {
                hideTypingIndicator();
                addMessage('Connection error. Please check your network and try again.', false);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            // Sort chats by timestamp (newest first)
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                
                const icon = document.createElement('span');
                icon.innerHTML = 'üí≠';
                item.appendChild(icon);
                
                const title = document.createElement('span');
                title.textContent = chat.title;
                item.appendChild(title);
                
                const time = document.createElement('span');
                time.style.marginLeft = 'auto';
                time.style.fontSize = '12px';
                time.style.color = '#666666';
                const timeAgo = Math.floor((Date.now() - chat.timestamp) / 60000);
                time.textContent = timeAgo < 60 ? `${timeAgo}m` : `${Math.floor(timeAgo/60)}h`;
                item.appendChild(time);
                
                item.onclick = () => {
                    loadChat(chat.id);
                };
                
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser, false);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
        });

        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                alert('No messages to export.');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.timestamp} - ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Clear this conversation?')) {
                messagesContainer.innerHTML = '';
                if (chats[currentChatId]) {
                    chats[currentChatId].messages = [];
                }
                addWelcomeMessage();
                saveToStorage();
                updateStats();
            }
        });

        modelCards.forEach(card => {
            card.addEventListener('click', () => {
                modelCards.forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentModel = card.dataset.model;
            });
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                uploadBtn.innerHTML = 'üìé Uploading...';
                uploadBtn.disabled = true;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    addMessage(`üìé File "${data.filename}" uploaded successfully. You can now ask questions about it.`, false);
                }
            } catch (error) {
                alert('Failed to upload file.');
            } finally {
                uploadBtn.innerHTML = 'üìé Upload File';
                uploadBtn.disabled = false;
                fileInput.value = '';
            }
        });

        const suggestions = [
            "Explain quantum computing in simple terms",
            "Write a Python script for data analysis",
            "Help me design a project timeline",
            "Analyze this business strategy",
            "Create a creative story concept",
            "Explain neural networks"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        });

        // ============================================
        // INITIALIZE APP
        // ============================================
        init();
    </script>
</body>
</html>
