<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* App Layout */
        .app {
            display: flex;
            height: 100vh;
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR
           ============================================ */
        .sidebar {
            width: 260px;
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* New Chat Button */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* History */
        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #2a2a2a;
            color: white;
        }

        .delete-history-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: none;
        }

        .history-item:hover .delete-history-btn {
            display: block;
        }

        .delete-history-btn:hover {
            background: #3a3a3a;
            color: #ff6b6b;
        }

        /* Clear All History Button */
        .clear-all-btn {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #8a8a8a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .clear-all-btn:hover {
            background: #2a2a2a;
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        /* Model Selector */
        .model-selector {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }

        .model-label {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .model-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2a2a2a;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-badge:hover {
            background: #3a3a3a;
            color: white;
        }

        .model-badge.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #161616;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: transparent;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Message */
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #2a2a2a;
            color: #f0f0f0;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #8a8a8a;
        }

        /* Copy button */
        .copy-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: #3a3a3a;
            border: none;
            border-radius: 6px;
            color: #8a8a8a;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: #4a4a4a;
            color: white;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #2a2a2a;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* ============================================
           INPUT AREA
           ============================================ */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #2a2a2a;
            background: #161616;
            position: relative;
        }

        .input-container {
            position: relative;
            margin-bottom: 12px;
            border-radius: 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #3b82f6;
            background: #333333;
        }

        .message-input {
            width: 100%;
            padding: 14px 120px 14px 16px;
            background: transparent;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.6;
            transition: all 0.2s;
            outline: none;
        }

        .message-input::placeholder {
            color: #8a8a8a;
        }

        /* Input Action Buttons */
        .input-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Attach Button */
        .attach-btn {
            background: transparent;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .attach-btn:hover {
            background: #3a3a3a;
            color: white;
        }

        /* Send Button */
        .send-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            width: 40px;
            height: 40px;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .quick-action {
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 16px;
            color: #8a8a8a;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #3a3a3a;
            color: white;
            border-color: #3b82f6;
        }

        /* File Upload Status */
        .file-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-status-info {
            flex: 1;
            font-size: 14px;
            color: #8a8a8a;
        }

        .file-status-name {
            color: white;
            font-weight: 500;
        }

        .remove-file-btn {
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .remove-file-btn:hover {
            color: #ff6b6b;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
            }
            
            .message {
                max-width: 90%;
            }
            
            .messages-container {
                padding: 16px;
                gap: 16px;
            }
            
            .input-area {
                padding: 16px;
            }
            
            .input-actions {
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 16px;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .message-input {
                padding: 12px 100px 12px 12px;
                min-height: 48px;
            }
            
            .input-actions {
                gap: 2px;
            }
        }
    </style>
</head>

                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_ENDPOINT: '/chat', // Change this to your actual API endpoint
            ENABLE_MOCK_API: true, // Set to false when using real API
            MAX_FILE_SIZE: 5 * 1024 * 1024, // 5MB
            MAX_MESSAGES_PER_CHAT: 100
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFile = null;
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const attachBtn = document.getElementById('attach-btn');
        const fileInput = document.getElementById('file-input');
        const fileStatus = document.getElementById('file-status');
        const fileName = document.getElementById('file-name');
        const removeFileBtn = document.getElementById('remove-file-btn');
        const modelBadge = document.getElementById('model-badge');

        // ============================================
        // MOCK API RESPONSES (Fallback if no real API)
        // ============================================
        const mockResponses = {
            greetings: [
                "Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?",
                "Hi there! I'm here to assist you. What would you like to know?",
                "Welcome! I'm P.R.A.I, ready to help with your questions and tasks."
            ],
            general: [
                "I understand. Let me help you with that.",
                "That's an interesting question. Here's what I think about it.",
                "Thanks for sharing. Based on my knowledge, here's the information you need."
            ],
            file_related: [
                "I've analyzed the file content. Based on what I see, here's my response.",
                "The file provides useful context. Here's how I can assist with your question.",
                "With the file content in mind, I can better address your query."
            ],
            fallback: [
                "I'm not sure I understand. Could you provide more details?",
                "That's an interesting point. Could you rephrase your question?",
                "I want to make sure I give you the best answer. Could you clarify?"
            ]
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            updateHistoryDisplay();
            addWelcomeMessage();
            setupEventListeners();
            messageInput.focus();
        }

        function loadFromStorage() {
            try {
                const savedChats = localStorage.getItem('praiChats');
                if (savedChats) {
                    chats = JSON.parse(savedChats);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                chats = {};
            }
        }

        function saveToStorage() {
            try {
                localStorage.setItem('praiChats', JSON.stringify(chats));
            } catch (error) {
                console.error('Error saving chats:', error);
            }
        }

        // ============================================
        // EVENT LISTENERS SETUP
        // ============================================
        function setupEventListeners() {
            // Auto-resize textarea
            messageInput.addEventListener('input', autoResizeTextarea);
            
            // Send message on Enter (without Shift)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                    }
                }
            });

            // Send button
            sendBtn.addEventListener('click', sendMessage);

            // New chat button
            newChatBtn.addEventListener('click', createNewChat);

            // Clear current chat
            clearBtn.addEventListener('click', clearCurrentChat);

            // Export chat
            exportBtn.addEventListener('click', exportChat);

            // Clear all history
            clearAllBtn.addEventListener('click', clearAllHistory);

            // File attachment
            attachBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            removeFileBtn.addEventListener('click', clearUploadedFile);

            // Quick actions
            document.getElementById('suggest-btn').addEventListener('click', showSuggestions);
            document.getElementById('help-btn').addEventListener('click', showHelp);
        }

        // ============================================
        // TEXTAREA AUTO-RESIZE
        // ============================================
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
            sendBtn.disabled = messageInput.value.trim() === '';
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(content, isUser, timestamp = null, showCopyBtn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Add sender info
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            
            // Add timestamp
            const time = timestamp || new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const timeSpan = document.createElement('span');
            timeSpan.textContent = ` ‚Ä¢ ${time}`;
            timeSpan.style.color = '#666';
            timeSpan.style.fontSize = '12px';
            timeSpan.style.marginLeft = '8px';
            senderSpan.appendChild(timeSpan);
            
            contentDiv.appendChild(senderSpan);
            
            // Add content
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            // Add copy button for AI messages
            if (showCopyBtn && !isUser) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content).then(() => {
                        copyBtn.innerHTML = '‚úì Copied!';
                        setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                    }).catch(err => {
                        console.error('Copy failed:', err);
                        copyBtn.innerHTML = '‚ùå Error';
                        setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                    });
                };
                contentDiv.appendChild(copyBtn);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to chat history
            saveMessageToHistory(content, isUser, time);
        }

        function saveMessageToHistory(content, isUser, timestamp) {
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: isUser ? content.substring(0, 50) + (content.length > 50 ? '...' : '') : 'New Chat',
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp
            });
            
            // Update chat title with first user message
            if (isUser && chats[currentChatId].messages.filter(m => m.isUser).length === 1) {
                chats[currentChatId].title = content.substring(0, 50) + (content.length > 50 ? '...' : '');
            }
            
            // Limit messages per chat
            if (chats[currentChatId].messages.length > CONFIG.MAX_MESSAGES_PER_CHAT) {
                chats[currentChatId].messages = chats[currentChatId].messages.slice(-CONFIG.MAX_MESSAGES_PER_CHAT);
            }
            
            chats[currentChatId].timestamp = Date.now();
            saveToStorage();
            updateHistoryDisplay();
        }

        // ============================================
        // CHAT FUNCTIONS
        // ============================================
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Add user message
            addMessage(content, true, timestamp);
            
            // Clear input
            messageInput.value = '';
            autoResizeTextarea();
            sendBtn.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                let botReply;
                
                if (!CONFIG.ENABLE_MOCK_API) {
                    // Real API call
                    const response = await fetch(CONFIG.API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: content,
                            file_content: uploadedFileContent,
                            chat_id: currentChatId
                        }),
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    botReply = data.response || data.message || 'I received your message.';
                } else {
                    // Mock API response
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                    
                    const responses = uploadedFileContent 
                        ? mockResponses.file_related
                        : content.toLowerCase().includes('hello') || content.toLowerCase().includes('hi')
                            ? mockResponses.greetings
                            : mockResponses.general;
                    
                    botReply = responses[Math.floor(Math.random() * responses.length)];
                    
                    if (uploadedFileContent) {
                        botReply += ` I've processed the uploaded file with ${uploadedFileContent.length} characters of content.`;
                    }
                    
                    // Add some context to the response
                    botReply += ` You asked: "${content.substring(0, 50)}${content.length > 50 ? '...' : ''}"`;
                }
                
                hideTypingIndicator();
                addMessage(botReply, false, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), true);
                
                // Clear uploaded file after successful response
                if (uploadedFileContent) {
                    clearUploadedFile();
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Chat error:', error);
                
                // Fallback response
                const fallbackResponse = mockResponses.fallback[
                    Math.floor(Math.random() * mockResponses.fallback.length)
                ] + ` (Error: ${error.message || 'Connection issue'})`;
                
                addMessage(fallbackResponse, false, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), true);
                
                // Don't clear file if there was an error
                if (uploadedFileContent) {
                    addMessage("Note: The file is still attached. You can try again or ask a different question.", false);
                }
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // FILE HANDLING
        // ============================================
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size
            if (file.size > CONFIG.MAX_FILE_SIZE) {
                alert('File size too large. Maximum size is 5MB.');
                return;
            }
            
            // Check file type
            const allowedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExt)) {
                alert('File type not supported. Please upload: ' + allowedTypes.join(', '));
                return;
            }
            
            try {
                // For text files, read content
                if (file.type.startsWith('text/') || fileExt === '.txt') {
                    const text = await file.text();
                    uploadedFileContent = text.substring(0, 10000); // Limit to 10k chars
                    
                    // Show file status
                    uploadedFile = file;
                    fileStatus.classList.remove('hidden');
                    fileName.textContent = `${file.name} (${uploadedFileContent.length} chars)`;
                    
                    addMessage(`üìé File "${file.name}" uploaded successfully. I can now answer questions based on its content.`, false);
                } else {
                    // For other files, just note the upload
                    uploadedFile = file;
                    uploadedFileContent = `[File: ${file.name}, Type: ${file.type || 'unknown'}, Size: ${file.size} bytes]`;
                    
                    fileStatus.classList.remove('hidden');
                    fileName.textContent = file.name;
                    
                    addMessage(`üìé File "${file.name}" uploaded. Note: For detailed analysis, please upload .txt files.`, false);
                }
                
            } catch (error) {
                console.error('File upload error:', error);
                addMessage(`‚ùå Error uploading file: ${error.message}`, false);
                clearUploadedFile();
            }
        }

        function clearUploadedFile() {
            uploadedFile = null;
            uploadedFileContent = null;
            fileInput.value = '';
            fileStatus.classList.add('hidden');
        }
