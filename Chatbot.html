<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           DEEPSEEK-STYLE DESIGN SYSTEM
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #0f0f0f;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0f0f0f;
            color: #ffffff;
        }

        /* App Layout */
        .app {
            display: flex;
            height: 100vh;
            background: #ffffff;
            transition: background-color 0.3s;
        }

        .dark-mode .app {
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR - DEEPSEEK INSPIRED
           ============================================ */
        .sidebar {
            width: 280px;
            background: #f9f9f9;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .sidebar {
            background: #111111;
            border-right: 1px solid #2a2a2a;
        }

        /* Logo - Clean & Minimal */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #0066ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #0066ff;
        }

        .dark-mode .logo-text {
            color: #3b82f6;
        }

        /* New Chat Button */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            background: #0052cc;
        }

        /* History Section */
        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #4a4a4a;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .history-item {
            color: #d4d4d4;
        }

        .history-item:hover {
            background: #f0f0f0;
            color: #000000;
        }

        .dark-mode .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #e8f0fe;
            color: #0066ff;
        }

        .dark-mode .history-item.active {
            background: #1a2a3a;
            color: #3b82f6;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }

        .dark-mode .chat-area {
            background: #0f0f0f;
        }

        /* Header - Clean & Functional */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
        }

        .dark-mode .chat-header {
            background: #0f0f0f;
            border-bottom: 1px solid #2a2a2a;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #0f0f0f;
        }

        .dark-mode .chat-title {
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #e5e5e5;
            background: transparent;
            color: #666666;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .header-btn {
            border: 1px solid #2a2a2a;
            color: #8a8a8a;
        }

        .header-btn:hover {
            background: #f5f5f5;
            color: #000000;
        }

        .dark-mode .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* ============================================
           PROFILE / AVATAR SECTION - DEEPSEEK STYLE
           ============================================ */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px 4px 4px;
            border-radius: 40px;
            border: 1px solid #e5e5e5;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .profile-btn {
            border: 1px solid #2a2a2a;
        }

        .profile-btn:hover {
            background: #f5f5f5;
        }

        .dark-mode .profile-btn:hover {
            background: #2a2a2a;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #0052cc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-email {
            font-size: 14px;
            color: #0f0f0f;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .profile-email {
            color: white;
        }

        /* Dropdown Menu */
        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 240px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 8px;
            z-index: 10000;
            display: none;
        }

        .dark-mode .profile-dropdown {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .dark-mode .dropdown-header {
            border-bottom: 1px solid #2a2a2a;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #0f0f0f;
            margin-bottom: 4px;
        }

        .dark-mode .dropdown-user-name {
            color: white;
        }

        .dropdown-user-email {
            font-size: 12px;
            color: #666666;
        }

        .dropdown-item {
            padding: 10px 12px;
            border-radius: 6px;
            color: #0f0f0f;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }

        .dark-mode .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dark-mode .dropdown-item:hover {
            background: #2a2a2a;
        }

        .dropdown-item.logout {
            color: #ff4444;
            border-top: 1px solid #e5e5e5;
            margin-top: 8px;
            padding-top: 12px;
        }

        .dark-mode .dropdown-item.logout {
            border-top: 1px solid #2a2a2a;
        }

        /* ============================================
           AUTH MODAL - DEEPSEEK STYLE
           ============================================ */
        #auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 999999;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 440px;
            max-width: 90%;
            position: relative;
            z-index: 1000000;
            pointer-events: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .dark-mode .auth-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0f0f0f;
        }

        .dark-mode .auth-header h2 {
            color: white;
        }

        .auth-header p {
            color: #666666;
            font-size: 15px;
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            color: #0f0f0f;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .dark-mode .social-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: white;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .dark-mode .social-btn:hover {
            background: #3a3a3a;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8a8a8a;
            font-size: 14px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e5e5;
        }

        .dark-mode .divider::before,
        .dark-mode .divider::after {
            border-bottom: 1px solid #2a2a2a;
        }

        .divider span {
            margin: 0 16px;
        }

        /* Email Login Form */
        .email-login-form {
            display: none;
        }

        .email-login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            color: #0f0f0f;
            font-size: 15px;
            transition: all 0.2s;
        }

        .dark-mode .form-input {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066ff;
            background: white;
        }

        .dark-mode .form-input:focus {
            background: #333333;
            border-color: #3b82f6;
        }

        .auth-action-btn {
            width: 100%;
            padding: 14px;
            background: #0066ff;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .auth-action-btn:hover {
            background: #0052cc;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666666;
            font-size: 14px;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #0066ff;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-left: 4px;
        }

        .auth-toggle button:hover {
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: #666666;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: #f5f5f5;
        }

        .dark-mode .close-btn:hover {
            background: #2a2a2a;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: #0066ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #f5f5f5;
            color: #0f0f0f;
            border-bottom-left-radius: 4px;
        }

        .dark-mode .bot-message .message-content {
            background: #2a2a2a;
            color: white;
        }

        .message-sender {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #666666;
        }

        .dark-mode .message-sender {
            color: #8a8a8a;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .dark-mode .typing-indicator {
            background: #2a2a2a;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #e5e5e5;
            background: white;
        }

        .dark-mode .input-area {
            background: #0f0f0f;
            border-top: 1px solid #2a2a2a;
        }

        .input-container {
            position: relative;
            margin-bottom: 12px;
        }

        .message-input {
            width: 100%;
            padding: 16px 140px 16px 16px;
            background: #f5f5f5;
            border: 1px solid transparent;
            border-radius: 12px;
            color: #0f0f0f;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.6;
            transition: all 0.2s;
        }

        .dark-mode .message-input {
            background: #2a2a2a;
            color: white;
        }

        .message-input:focus {
            outline: none;
            border-color: #0066ff;
            background: white;
        }

        .dark-mode .message-input:focus {
            background: #333333;
            border-color: #3b82f6;
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid #e5e5e5;
            color: #666666;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .action-btn {
            border: 1px solid #3a3a3a;
            color: #8a8a8a;
        }

        .action-btn:hover {
            background: white;
            border-color: #0066ff;
            color: #0066ff;
        }

        .dark-mode .action-btn:hover {
            background: #3a3a3a;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .send-button:hover {
            background: #0052cc;
            transform: scale(1.05);
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 14px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            color: #666666;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .quick-action {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #8a8a8a;
        }

        .quick-action:hover {
            background: white;
            border-color: #0066ff;
            color: #0066ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <!-- AUTH MODAL - DEEPSEEK STYLE WITH SOCIAL LOGIN -->
    <div id="auth-modal">

            <div class="auth-header">

                <p>Sign in to continue</p>

                    Continue with Google
                </button>
                <button class="social-btn" onclick="handleSocialLogin('github')">

                    Continue with GitHub
                </button>
                <button class="social-btn" onclick="handleSocialLogin('discord')">
                    <img src="https://discord.com/favicon.ico" alt="Discord" style="width: 20px; height: 20px;">
                    Continue with Discord
                </button>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Email Login (Default) -->
            <div id="login-form" class="email-login-form active">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email address" autocomplete="email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" autocomplete="current-password">
                </div>
                
                <button class="auth-action-btn" onclick="handleLogin()">
                    Sign In
                </button>
                
                <div class="auth-toggle">
                    Don't have an account?
                    <button onclick="showSignupForm()">Sign up</button>
                </div>
            </div>

            <!-- Email Signup (Hidden by Default) -->
            <div id="signup-form" class="email-login-form">
                <div class="form-group">
                    <input type="email" id="signup-email" class="form-input" placeholder="Email address" autocomplete="email">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" class="form-input" placeholder="Password (min 6 characters)" autocomplete="new-password">
                </div>
                
                <button class="auth-action-btn" onclick="handleSignup()">
                    Create Account
                </button>
                
                <div class="auth-toggle">
                    Already have an account?
                    <button onclick="showLoginForm()">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFileContent = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        // ============================================
        // AUTHENTICATION STATE
        // ============================================
        let userToken = localStorage.getItem('prai_token');
        let userEmail = localStorage.getItem('prai_email');
        let userAvatar = localStorage.getItem('prai_avatar');
        let userName = localStorage.getItem('prai_name');

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const micBtn = document.getElementById('mic-btn');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileEmail = document.getElementById('profile-email');
        const dropdownUserName = document.getElementById('dropdown-user-name');
        const dropdownUserEmail = document.getElementById('dropdown-user-email');
        const dropdownLogout = document.getElementById('dropdown-logout');

        // ============================================
        // PROFILE / DROPDOWN FUNCTIONS
        // ============================================
        function toggleDropdown(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        }

        function hideDropdown() {
            profileDropdown.classList.remove('show');
        }

        function updateProfileUI() {
            if (userEmail) {
                const name = userName || userEmail.split('@')[0];
                const initial = name.charAt(0).toUpperCase();
                const displayName = name.length > 15 ? name.substring(0, 12) + '...' : name;
                
                if (userAvatar) {
                    profileAvatar.innerHTML = `<img src="${userAvatar}" alt="Profile">`;
                } else {
                    profileAvatar.innerHTML = initial;
                    profileAvatar.style.background = 'linear-gradient(135deg, #0066ff, #0052cc)';
                }
                
                profileEmail.textContent = displayName;
                profileEmail.style.color = 'white';
                
                dropdownUserName.textContent = name;
                dropdownUserEmail.textContent = userEmail;
            } else {
                profileAvatar.innerHTML = 'üë§';
                profileAvatar.style.background = 'linear-gradient(135deg, #0066ff, #0052cc)';
                profileEmail.textContent = 'Sign In';
                profileEmail.style.color = '#8a8a8a';
                
                dropdownUserName.textContent = 'Guest';
                dropdownUserEmail.textContent = '';
            }
        }

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        function showAuthModal() {
            document.getElementById('auth-modal').style.display = 'flex';
            showLoginForm();
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
        }

        function showSignupForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
        }

        // Social Login Handler
        async function handleSocialLogin(provider) {
            alert(`üîó Redirecting to ${provider} login...\n\nIn production, this would redirect to:\n/auth/login/${provider}\n\nFor now, please use email signup.`);
            
            // In production, you would redirect to:
            // window.location.href = `/auth/login/${provider}`;
            
            // For demo, show email form
            showLoginForm();
        }

        async function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!email || !password) {
                alert('Email and password required');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Account created! Please login.');
                    showLoginForm();
                    document.getElementById('email').value = email;
                } else {
                    alert('‚ùå Error: ' + (data.msg || data.error || 'Signup failed'));
                }
            } catch (error) {
                alert('‚ùå Connection error - please try again');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Email and password required');
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    userToken = data.access_token;
                    userEmail = email;
                    userName = email.split('@')[0];
                    
                    localStorage.setItem('prai_token', userToken);
                    localStorage.setItem('prai_email', email);
                    localStorage.setItem('prai_name', userName);
                    
                    hideAuthModal();
                    updateProfileUI();
                    addMessage(`‚úÖ Welcome back, ${userName}!`, false);
                } else {
                    alert('‚ùå Error: ' + (data.msg || data.error || 'Login failed'));
                }
            } catch (error) {
                alert('‚ùå Connection error - please try again');
            }
        }

        function logout() {
            profileDropdown.classList.remove('show');
            
            localStorage.removeItem('prai_token');
            localStorage.removeItem('prai_email');
            localStorage.removeItem('prai_avatar');
            localStorage.removeItem('prai_name');
            
            userToken = null;
            userEmail = null;
            userAvatar = null;
            userName = null;
            
            updateProfileUI();
            addMessage('üëã You have been logged out', false);
            showAuthModal();
        }

        async function checkAuthStatus() {
            if (userToken) {
                try {
                    const response = await fetch('/auth/user', {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    
                    if (!response.ok) {
                        localStorage.removeItem('prai_token');
                        localStorage.removeItem('prai_email');
                        localStorage.removeItem('prai_avatar');
                        localStorage.removeItem('prai_name');
                        userToken = null;
                        userEmail = null;
                    }
                } catch (error) {
                    console.log('Auth check failed');
                }
            }
            updateProfileUI();
        }

        // ============================================
        // VOICE RECORDING FUNCTIONS
        // ============================================
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    simulateSpeechRecognition();
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('active');
                micBtn.title = 'Stop Recording';
                addMessage("üé§ Recording started...", false);
            } catch (error) {
                addMessage("‚ùå Could not access microphone.", false);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micBtn.classList.remove('active');
                micBtn.title = 'Voice Input';
            }
        }

        function simulateSpeechRecognition() {
            setTimeout(() => {
                const sampleTranscripts = [
                    "Hello, how are you today?",
                    "Can you help me with programming?",
                    "What's the weather like today?"
                ];
                
                const randomTranscript = sampleTranscripts[Math.floor(Math.random() * sampleTranscripts.length)];
                messageInput.value = randomTranscript;
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
                
                addMessage("‚úÖ Voice input received", false);
                messageInput.focus();
            }, 1500);
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            checkAuthStatus();
            updateHistoryDisplay();
            addWelcomeMessage();
            messageInput.focus();
            
            // Click outside to close dropdown
            document.addEventListener('click', function(e) {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    hideDropdown();
                }
            });
        }

        function loadFromStorage() {
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveToStorage() {
            localStorage.setItem('praiChats', JSON.stringify(chats));
        }

        // ============================================
        // MESSAGE FUNCTIONS
        // ============================================
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            contentDiv.appendChild(senderSpan);
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            chats[currentChatId].title = chats[currentChatId].messages[0]?.content.substring(0, 50) + 
                                        (chats[currentChatId].messages[0]?.content.length > 50 ? '...' : '') || 'New Chat';
            
            saveToStorage();
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?",
                "Welcome to P.R.A.I. I'm here to assist with any questions or tasks you have."
            ];
            
            const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(randomMessage, false);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        ...(userToken && { 'Authorization': `Bearer ${userToken}` })
                    },
                    body: JSON.stringify({
                        message: uploadedFileContent ? `[File Content]\n${uploadedFileContent}\n\n${content}` : content,
                        session_id: currentChatId
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    const reply = data[0]?.generated_text || 'I apologize, I encountered an issue. Please try again.';
                    addMessage(reply, false);
                }
                
                uploadedFileContent = null;
            } catch (error) {
                hideTypingIndicator();
                addMessage('Connection error. Please check your network and try again.', false);
            }
            
            sendButton.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.appendChild(emptyHistory);
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title;
                
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        
        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Clear this conversation?')) {
                messagesContainer.innerHTML = '';
                if (chats[currentChatId]) {
                    chats[currentChatId].messages = [];
                }
                addWelcomeMessage();
                saveToStorage();
            }
        });

        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                alert('No messages to export.');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.timestamp} - ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Profile button click
        profileBtn.addEventListener('click', (e) => {
            if (userEmail) {
                toggleDropdown(e);
            } else {
                showAuthModal();
            }
        });

        // Logout button
        dropdownLogout.addEventListener('click', logout);

        // Settings button
        document.getElementById('dropdown-settings').addEventListener('click', () => {
            alert('‚öôÔ∏è Settings panel coming soon!');
            hideDropdown();
        });

        micBtn.addEventListener('click', toggleRecording);
        
        uploadBtn.addEventListener('click', () => fileInput.click());

        const suggestions = [
            "Explain quantum computing in simple terms",
            "Write a Python script for data analysis",
            "Help me design a project timeline"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                uploadBtn.textContent = 'üìé';
                uploadBtn.disabled = true;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    addMessage(`üìé File "${data.filename}" uploaded successfully.`, false);
                }
            } catch (error) {
                alert('Failed to upload file.');
            } finally {
                uploadBtn.disabled = false;
                fileInput.value = '';
            }
        });

        // ============================================
        // INITIALIZE APP
        // ============================================
        init();
    </script>
</body>
</html>
