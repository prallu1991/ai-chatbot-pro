<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Personalized Reasoning & Automation Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            
            --secondary: #6b7280;
            --secondary-light: #9ca3af;
            --secondary-dark: #4b5563;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --border-dark: #d1d5db;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            
            --user-bubble: #2563eb;
            --ai-bubble: #f3f4f6;
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 6px;
            --radius: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            --transition: all 0.2s ease;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            
            --secondary: #9ca3af;
            --secondary-light: #d1d5db;
            --secondary-dark: #6b7280;
            
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            
            --border: #374151;
            --border-light: #4b5563;
            --border-dark: #6b7280;
            
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            
            --user-bubble: #3b82f6;
            --ai-bubble: #374151;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ============================================
           SIDEBAR - Clean Design
           ============================================ */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .logo-container {
            padding: 0 20px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 20px;
            box-shadow: var(--shadow);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .sidebar-section {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .personality-grid {
            display: grid;
            gap: 8px;
        }

        .personality-btn {
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .personality-btn:hover {
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .personality-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }

        .new-chat-btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 4px;
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .history-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 500;
        }

        .history-empty {
            color: var(--text-tertiary);
            font-size: 13px;
            padding: 12px;
            text-align: center;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: var(--radius-lg);
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .bot-message .message-bubble {
            background: var(--ai-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: var(--ai-bubble);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: var(--radius-sm);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* ============================================
           INPUT AREA
           ============================================ */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .input-container {
            position: relative;
            display: flex;
            gap: 12px;
        }

        .text-input {
            flex: 1;
            padding: 14px 16px;
            padding-right: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 54px;
            max-height: 200px;
            line-height: 1.6;
            transition: var(--transition);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 38px;
            height: 38px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--secondary-light);
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-btn {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-btn:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .hidden {
            display: none;
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 3px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-toggle {
                display: flex;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 640px) {
            .chat-header {
                padding: 12px 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .input-area {
                padding: 16px;
            }
            
            .text-input {
                min-height: 48px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar scrollbar-custom">
            <div class="logo-container">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        P
                    </div>
                    <div class="logo-text">
                        <div class="logo-main">P.R.A.I</div>

                    </div>
                </a>

            <div class="sidebar-section">
                <button class="new-chat-btn" id="new-chat-btn">

                </button>

            <div class="sidebar-section">
                <div class="section-title">AI Personality</div>
                <div class="personality-grid">
                    <button class="personality-btn active" data-personality="balanced">
                        <span>‚öñÔ∏è</span> Balanced
                    </button>
                    <button class="personality-btn" data-personality="professional">
                        <span>üíº</span> Professional
                    </button>
                    <button class="personality-btn" data-personality="creative">
                        <span>üé®</span> Creative
                    </button>
                    <button class="personality-btn" data-personality="technical">
                        <span>‚öôÔ∏è</span> Technical
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Chat History</div>
                <div class="history-list scrollbar-custom" id="history-list">
                    <div class="history-empty" id="empty-history">
                        No conversations yet
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CHAT AREA -->
        <main class="chat-main">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-dot"></span>
                    P.R.A.I Chat
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="theme-toggle">
                        üåô
                    </button>
                    <button class="icon-btn" id="export-btn">
                        üì•
                    </button>
                </div>
            </div>

            <div class="chat-messages scrollbar-custom" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="text-input scrollbar-custom" 
                        id="message-input"
                        placeholder="Message P.R.A.I..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="send-btn">
                        ‚Üí
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" id="upload-btn">
                        üìé Upload File
                    </button>
                    <button class="quick-btn" id="voice-btn">
                        üé§ Voice
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".txt,.pdf">
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let currentPersonality = 'balanced';
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const themeToggle = document.getElementById('theme-toggle');
        const exportBtn = document.getElementById('export-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const fileInput = document.getElementById('file-input');
        const personalityBtns = document.querySelectorAll('.personality-btn');

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            loadChatHistory();
            updateTheme();
            addWelcomeMessage();
            
            messageInput.focus();
        }

        function loadFromStorage() {
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
            
            const savedTheme = localStorage.getItem('praiTheme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            }
        }

        function saveToStorage() {
            localStorage.setItem('praiChats', JSON.stringify(chats));
        }

        // ============================================
        // CHAT FUNCTIONS
        // ============================================
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            messageDiv.appendChild(bubble);
            
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            
            const time = document.createElement('span');
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            meta.appendChild(time);
            
            if (!isUser) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyBtn.innerHTML = '‚úì Copied';
                    setTimeout(() => copyBtn.innerHTML = 'üìã Copy', 2000);
                };
                meta.appendChild(copyBtn);
            }
            
            messageDiv.appendChild(meta);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Save to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 50) + '...',
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: Date.now()
            });
            
            saveToStorage();
            updateChatHistory();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm P.R.A.I ‚Äì your Personalized Reasoning & Automation Intelligence. How can I assist you today?",
                "Welcome to P.R.A.I. I'm here to help with analysis, reasoning, automation, and more. What would you like to explore?",
                "Hi there! I'm P.R.A.I, ready to assist you. Feel free to ask questions, request analysis, or upload files for review."
            ];
            
            const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(randomMessage, false);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            const text = document.createElement('span');
            text.textContent = 'Thinking...';
            text.style.color = 'var(--text-secondary)';
            text.style.fontSize = '14px';
            typingDiv.appendChild(text);
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: uploadedFileContent ? `[File attached]\n${uploadedFileContent}\n\n${content}` : content,
                        personality: currentPersonality,
                        session_id: currentChatId
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    const reply = data[0]?.generated_text || 'I apologize, but I encountered an issue processing your request.';
                    addMessage(reply, false);
                }
                
                uploadedFileContent = null;
            } catch (error) {
                hideTypingIndicator();
                addMessage('Unable to connect to the server. Please check your connection.', false);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // CHAT HISTORY
        // ============================================
        function loadChatHistory() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            // Sort chats by timestamp (newest first)
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span>üí¨</span>
                    ${chat.title}
                `;
                
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            chatMessages.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            loadChatHistory();
        }

        function updateChatHistory() {
            const currentChat = chats[currentChatId];
            if (currentChat) {
                // Update chat title based on first user message
                const firstUserMessage = currentChat.messages.find(m => m.isUser);
                if (firstUserMessage) {
                    currentChat.title = firstUserMessage.content.substring(0, 50) + (firstUserMessage.content.length > 50 ? '...' : '');
                }
                currentChat.timestamp = Date.now();
            }
            
            loadChatHistory();
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function updateTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            chatMessages.innerHTML = '';
            addWelcomeMessage();
        });

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('praiTheme', newTheme);
            updateTheme();
        });

        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                alert('No messages to export.');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        personalityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                personalityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPersonality = btn.dataset.personality;
            });
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                alert('File size must be less than 10MB.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                uploadBtn.innerHTML = 'üìé Uploading...';
                uploadBtn.disabled = true;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    addMessage(`File "${data.filename}" uploaded successfully. You can now ask questions about it.`, false);
                }
            } catch (error) {
                alert('Failed to upload file.');
            } finally {
                uploadBtn.innerHTML = 'üìé Upload File';
                uploadBtn.disabled = false;
                fileInput.value = '';
            }
        });

        // Voice input (basic implementation)
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            voiceBtn.addEventListener('click', () => {
                if (voiceBtn.classList.contains('recording')) {
                    recognition.stop();
                    voiceBtn.classList.remove('recording');
                    voiceBtn.innerHTML = 'üé§ Voice';
                } else {
                    recognition.start();
                    voiceBtn.classList.add('recording');
                    voiceBtn.innerHTML = '‚èπÔ∏è Stop';
                }
            });
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                messageInput.focus();
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = 'üé§ Voice';
            };
            
            recognition.onerror = () => {
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = 'üé§ Voice';
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.innerHTML = 'üé§ Unavailable';
        }

        // ============================================
        // INITIALIZE APP
        // ============================================
        init();
    </script>
</body>
</html>
