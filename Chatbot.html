    <style>
        :root {
            --deep-black: #050510;
            --darker-black: #0a0a1a;
            --dark-gray: #1a1a2e;
            --medium-gray: #2d2d44;
            
            --ocean-blue: #0ea5e9;
            --ocean-light: #38bdf8;
            --ocean-dark: #0284c7;
            --electric-blue: #3b82f6;
            
            --text-light: #f1f5f9;
            --text-medium: #cbd5e1;
            --text-dark: #94a3b8;
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --shadow-blue: 0 0 25px rgba(14, 165, 233, 0.3);
            --shadow-blue-strong: 0 0 40px rgba(14, 165, 233, 0.5);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.5);
            
            --border-dark: rgba(14, 165, 233, 0.2);
            --border-medium: rgba(14, 165, 233, 0.3);
            --border-light: rgba(14, 165, 233, 0.5);
            
            --gradient-blue: linear-gradient(135deg, var(--ocean-blue) 0%, var(--electric-blue) 100%);
            --gradient-dark: linear-gradient(135deg, var(--darker-black) 0%, var(--dark-gray) 100%);
            
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--deep-black);
            color: var(--text-light);
            line-height: 1.6;
            font-weight: 400;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        /* App Container */
        .app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ============================================
           SIDEBAR - Minimal & Futuristic
           ============================================ */
        .sidebar {
            width: 280px;
            background: rgba(10, 10, 26, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ocean-blue), transparent);
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            position: relative;
        }

        .logo-symbol {
            width: 48px;
            height: 48px;
            position: relative;
        }

        .logo-core {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--ocean-blue);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--ocean-blue);
            animation: pulse 4s infinite;
        }

        .logo-orbits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .orbit {
            position: absolute;
            border: 1px solid var(--ocean-blue);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }

        .orbit:nth-child(1) {
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            animation-duration: 15s;
        }

        .orbit:nth-child(2) {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation-duration: 20s;
            animation-direction: reverse;
        }

        .orbit:nth-child(3) {
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            animation-duration: 25s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(to right, var(--ocean-light), var(--ocean-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-dark);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* New Chat Button */
        .new-chat-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-blue);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-blue);
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-blue-strong);
        }

        /* Model Selector */
        .model-selector {
            margin-bottom: 25px;
        }

        .selector-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        .model-badge {
            display: inline-block;
            padding: 8px 14px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            color: var(--ocean-light);
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .model-badge:hover {
            background: rgba(14, 165, 233, 0.2);
            border-color: var(--ocean-blue);
            cursor: pointer;
        }

        .model-badge.active {
            background: var(--gradient-blue);
            border-color: var(--ocean-blue);
            color: white;
            box-shadow: var(--shadow-blue);
        }

        /* Chat History */
        .history-section {
            flex: 1;
            overflow-y: auto;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .history-item {
            padding: 12px 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-medium);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            background: rgba(14, 165, 233, 0.05);
            color: var(--text-light);
            transform: translateX(4px);
        }

        .history-item.active {
            background: rgba(14, 165, 233, 0.1);
            border-color: var(--border-medium);
            color: var(--text-light);
        }

        .history-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-blue);
        }

        .empty-history {
            color: var(--text-dark);
            font-size: 13px;
            padding: 20px;
            text-align: center;
            font-style: italic;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ocean-blue), transparent);
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10, 10, 26, 0.5);
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-dark);
            background: rgba(14, 165, 233, 0.1);
            color: var(--ocean-light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: rgba(14, 165, 233, 0.2);
            border-color: var(--ocean-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-blue);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 75%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }
