<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Conversational AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           P.R.A.I v8.1.0 - FIXED VOICE & FILE UPLOAD!
           ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #111827;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0a0a0a;
            color: #f9fafb;
        }

        .app {
            display: flex;
            height: 100vh;
            background: #ffffff;
            transition: background-color 0.3s;
        }

        .dark-mode .app {
            background: #0a0a0a;
        }

        /* ============================================
           SIDEBAR 
           ============================================ */
        .sidebar {
            width: 280px;
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .sidebar {
            background: #111827;
            border-right: 1px solid #1f2937;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 0 4px;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .pulse-animation {
            animation: logoPulse 2s infinite ease-in-out;
        }

        @keyframes logoPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px 10px rgba(37, 99, 235, 0.3);
                transform: scale(1.03);
            }
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        .voice-mode-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        .voice-mode-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.4);
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
        }

        .history-title {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .dark-mode .history-item {
            color: #d1d5db;
        }

        .history-item:hover {
            background: #e5e7eb;
            color: #111827;
        }

        .history-item.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: 500;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }

        .dark-mode .chat-area {
            background: #0a0a0a;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
        }

        .dark-mode .chat-header {
            background: #0a0a0a;
            border-bottom: 1px solid #1f2937;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dark-mode .chat-title {
            color: #f9fafb;
        }

        .realtime-widget {
            display: flex;
            align-items: center;
            gap: 16px;
            background: #f3f4f6;
            padding: 6px 16px;
            border-radius: 40px;
        }

        .dark-mode .realtime-widget {
            background: #1f2937;
        }

        .time-widget, .date-widget {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #current-time, #current-date {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
        }

        .dark-mode #current-time,
        .dark-mode #current-date {
            color: #f9fafb;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .header-btn {
            border: 1px solid #374151;
            color: #9ca3af;
        }

        .header-btn:hover {
            background: #f3f4f6;
            color: #111827;
        }

        /* ============================================
           PROFILE SECTION
           ============================================ */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px 4px 4px;
            border-radius: 40px;
            border: 1px solid #e5e7eb;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-btn:hover {
            background: #f3f4f6;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-email {
            font-size: 14px;
            color: #111827;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .profile-email {
            color: #f9fafb;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 280px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 8px;
            z-index: 10000;
            display: none;
        }

        .dark-mode .profile-dropdown {
            background: #1f2937;
            border: 1px solid #374151;
        }

        .profile-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dropdown-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            overflow: hidden;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .dropdown-user-email {
            font-size: 12px;
            color: #6b7280;
        }

        .dropdown-item {
            padding: 10px 12px;
            border-radius: 6px;
            color: #111827;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
        }

        .dropdown-item.logout {
            color: #dc2626;
            margin-top: 8px;
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
        }

        /* ============================================
           VOICE MODAL - FIXED!
           ============================================ */
        .voice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 999999;
            align-items: center;
            justify-content: center;
        }

        .voice-modal-content {
            background: white;
            border-radius: 24px;
            width: 480px;
            max-width: 90%;
            padding: 32px;
            position: relative;
        }

        .dark-mode .voice-modal-content {
            background: #1f2937;
            border: 1px solid #374151;
        }

        .voice-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .voice-modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-modal-title h2 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .dark-mode .voice-modal-title h2 {
            color: #f9fafb;
        }

        .voice-modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .voice-modal-close:hover {
            background: #f3f4f6;
        }

        .voice-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .voice-avatar-icon {
            font-size: 48px;
            color: white;
        }

        .voice-status {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #6b7280;
        }

        .voice-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .voice-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-btn.primary {
            background: #2563eb;
            color: white;
        }

        .voice-btn.primary:hover {
            background: #1d4ed8;
        }

        .voice-btn.danger {
            background: #dc2626;
            color: white;
        }

        .voice-btn.danger:hover {
            background: #b91c1c;
        }

        /* ============================================
           MESSAGES
           ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #f3f4f6;
            color: #111827;
            border-bottom-left-radius: 4px;
        }

        .dark-mode .bot-message .message-content {
            background: #1f2937;
            color: #f9fafb;
        }

        .message-sender {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #6b7280;
        }

        /* ============================================
           INPUT AREA - FILE UPLOAD FIXED!
           ============================================ */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .dark-mode .input-area {
            background: #0a0a0a;
            border-top: 1px solid #1f2937;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: #f3f4f6;
            border: 1px solid transparent;
            border-radius: 24px;
            transition: all 0.2s;
        }

        .dark-mode .input-container {
            background: #1f2937;
        }

        .input-container:focus-within {
            border-color: #2563eb;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            background: transparent;
            border: none;
            border-radius: 24px;
            color: #111827;
            font-size: 15px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            outline: none;
        }

        .dark-mode .message-input {
            color: #f9fafb;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
            padding-right: 8px;
            padding-bottom: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .send-button:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-upload-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 20px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #4b5563;
        }

        .dark-mode .file-upload-indicator {
            background: #1f2937;
            color: #d1d5db;
        }

        .hidden {
            display: none;
        }

        /* ============================================
           TOAST NOTIFICATION
           ============================================ */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999999;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .dark-mode .toast {
            background: #f3f4f6;
            color: #111827;
        }

        .toast.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }
    </style>
</head>

        // ============================================
        // P.R.A.I v8.1.0 - FIXED VOICE & FILE UPLOAD!
        // ============================================

        (function() {
            'use strict';

            // State
            const State = {
                currentChatId: 'chat-' + Date.now(),
                chats: {},
                uploadedFile: null,
                userToken: localStorage.getItem('prai_token'),
                userEmail: localStorage.getItem('prai_email'),
                userName: localStorage.getItem('prai_name'),
                userAvatar: localStorage.getItem('prai_avatar'),
                welcomeMessageAdded: false,
                isRecording: false,
                recognition: null,
                synth: window.speechSynthesis,
                
                settings: {
                    enterToSend: true,
                    saveHistory: true
                }
            };

            // DOM Elements
            const DOM = {
                messagesContainer: document.getElementById('messages-container'),
                messageInput: document.getElementById('message-input'),
                sendButton: document.getElementById('send-button'),
                newChatBtn: document.getElementById('new-chat-btn'),
                historyList: document.getElementById('history-list'),
                emptyHistory: document.getElementById('empty-history'),
                clearBtn: document.getElementById('clear-btn'),
                exportBtn: document.getElementById('export-btn'),
                uploadBtn: document.getElementById('upload-btn'),
                fileInput: document.getElementById('file-input'),
                fileUploadIndicator: document.getElementById('file-upload-indicator'),
                fileNameDisplay: document.getElementById('file-name-display'),
                clearFileBtn: document.getElementById('clear-file-btn'),
                profileBtn: document.getElementById('profile-btn'),
                profileDropdown: document.getElementById('profile-dropdown'),
                profileAvatar: document.getElementById('profile-avatar'),
                profileEmail: document.getElementById('profile-email'),
                dropdownAvatar: document.getElementById('dropdown-avatar'),
                dropdownUserName: document.getElementById('dropdown-user-name'),
                dropdownUserEmail: document.getElementById('dropdown-user-email'),
                dropdownSettings: document.getElementById('dropdown-settings'),
                dropdownTheme: document.getElementById('dropdown-theme'),
                dropdownLogout: document.getElementById('dropdown-logout'),
                dropdownClearAll: document.getElementById('dropdown-clear-all'),
                voiceModeBtn: document.getElementById('voice-mode-btn'),
                voiceModal: document.getElementById('voice-modal'),
                voiceModalClose: document.getElementById('voice-modal-close'),
                voiceStartBtn: document.getElementById('voice-start-btn'),
                voiceStopBtn: document.getElementById('voice-stop-btn'),
                voiceStatus: document.getElementById('voice-status'),
                logo: document.getElementById('logo'),
                currentTime: document.getElementById('current-time'),
                currentDate: document.getElementById('current-date'),
                toast: document.getElementById('toast'),
                toastMessage: document.getElementById('toast-message')
            };

            // ============================================
            // TOAST NOTIFICATION
            // ============================================
            function showToast(message, duration = 3000) {
                if (!DOM.toast || !DOM.toastMessage) return;
                DOM.toastMessage.textContent = message;
                DOM.toast.classList.add('show');
                setTimeout(() => DOM.toast.classList.remove('show'), duration);
            }

            // ============================================
            // REAL-TIME CLOCK
            // ============================================
            function updateRealTimeClock() {
                if (DOM.currentTime && DOM.currentDate) {
                    const now = new Date();
                    DOM.currentTime.textContent = now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    });
                    DOM.currentDate.textContent = now.toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                }
            }
            setInterval(updateRealTimeClock, 1000);
            updateRealTimeClock();

            // ============================================
            // VOICE MODE - FIXED!
            // ============================================
            
            // Initialize speech recognition
            function initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    showToast('‚ùå Speech recognition not supported');
                    return false;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                State.recognition = new SpeechRecognition();
                State.recognition.continuous = false;
                State.recognition.interimResults = false;
                State.recognition.lang = 'en-US';
                return true;
            }

            // Start voice conversation
            function startVoiceConversation() {
                if (!State.recognition && !initSpeechRecognition()) {
                    showToast('‚ùå Speech recognition not available');
                    return;
                }

                // Request microphone permission
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        stream.getTracks().forEach(track => track.stop());
                        State.isRecording = true;
                        DOM.voiceStatus.textContent = 'Listening...';
                        DOM.voiceStartBtn.style.display = 'none';
                        DOM.voiceStopBtn.style.display = 'flex';
                        
                        State.recognition.onstart = () => {
                            showToast('üé§ Listening...');
                        };
                        
                        State.recognition.onresult = (event) => {
                            const transcript = event.results[0][0].transcript;
                            showToast('‚úÖ Voice input received');
                            
                            // Send as message
                            DOM.messageInput.value = transcript;
                            sendMessage();
                            
                            stopVoiceConversation();
                        };
                        
                        State.recognition.onerror = (event) => {
                            showToast('‚ùå Error: ' + event.error);
                            stopVoiceConversation();
                        };
                        
                        State.recognition.start();
                    })
                    .catch(() => {
                        showToast('‚ùå Microphone access denied');
                    });
            }

            function stopVoiceConversation() {
                if (State.recognition) {
                    try {
                        State.recognition.stop();
                    } catch (e) {}
                }
                State.isRecording = false;
                DOM.voiceStatus.textContent = 'Ready to talk';
                DOM.voiceStartBtn.style.display = 'flex';
                DOM.voiceStopBtn.style.display = 'none';
            }

            // Voice mode button handler
            if (DOM.voiceModeBtn) {
                DOM.voiceModeBtn.addEventListener('click', () => {
                    DOM.voiceModal.style.display = 'flex';
                });
            }

            // Voice modal close
            if (DOM.voiceModalClose) {
                DOM.voiceModalClose.addEventListener('click', () => {
                    DOM.voiceModal.style.display = 'none';
                    stopVoiceConversation();
                });
            }

            // Voice start button
            if (DOM.voiceStartBtn) {
                DOM.voiceStartBtn.addEventListener('click', startVoiceConversation);
            }

            // Voice stop button
            if (DOM.voiceStopBtn) {
                DOM.voiceStopBtn.addEventListener('click', stopVoiceConversation);
            }

            // Click outside to close voice modal
            if (DOM.voiceModal) {
                DOM.voiceModal.addEventListener('click', (e) => {
                    if (e.target === DOM.voiceModal) {
                        DOM.voiceModal.style.display = 'none';
                        stopVoiceConversation();
                    }
                });
            }

            // ============================================
            // FILE UPLOAD - FIXED!
            // ============================================
            
            // Upload button click handler
            if (DOM.uploadBtn) {
                DOM.uploadBtn.addEventListener('click', () => {
                    DOM.fileInput.click();
                });
            }

            // File input change handler
            if (DOM.fileInput) {
                DOM.fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    // Show file indicator
                    if (DOM.fileUploadIndicator && DOM.fileNameDisplay) {
                        DOM.fileNameDisplay.textContent = file.name;
                        DOM.fileUploadIndicator.classList.remove('hidden');
                    }
                    
                    showToast(`üìé File selected: ${file.name}`);
                    State.uploadedFile = {
                        name: file.name,
                        size: file.size,
                        type: file.type
                    };
                });
            }

            // Clear file button
            if (DOM.clearFileBtn) {
                DOM.clearFileBtn.addEventListener('click', function() {
                    State.uploadedFile = null;
                    DOM.fileUploadIndicator.classList.add('hidden');
                    DOM.fileInput.value = '';
                    showToast('üìé File removed');
                });
            }

            // ============================================
            // WELCOME MESSAGE
            // ============================================
            function addWelcomeMessage() {
                if (State.welcomeMessageAdded) return;
                
                const userName = State.userName || 'there';
                addMessage(`Hello ${userName}! I'm P.R.A.I, your intelligent assistant. How can I help you today?`, false);
                State.welcomeMessageAdded = true;
            }

            // ============================================
            // ADD MESSAGE
            // ============================================
            function addMessage(content, isUser) {
                if (!DOM.messagesContainer) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const senderSpan = document.createElement('span');
                senderSpan.className = 'message-sender';
                senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
                contentDiv.appendChild(senderSpan);
                
                const textDiv = document.createElement('div');
                textDiv.textContent = content;
                contentDiv.appendChild(textDiv);
                
                messageDiv.appendChild(contentDiv);
                DOM.messagesContainer.appendChild(messageDiv);
                DOM.messagesContainer.scrollTop = DOM.messagesContainer.scrollHeight;
            }

            // ============================================
            // SEND MESSAGE
            // ============================================
            async function sendMessage() {
                const content = DOM.messageInput.value.trim();
                if (!content) return;
                
                addMessage(content, true);
                DOM.messageInput.value = '';
                DOM.messageInput.style.height = 'auto';
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            ...(State.userToken && { 'Authorization': `Bearer ${State.userToken}` })
                        },
                        body: JSON.stringify({
                            message: content,
                            session_id: State.currentChatId,
                            user_name: State.userName
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        addMessage(`Error: ${data.error}`, false);
                    } else if (data[0]?.generated_text) {
                        addMessage(data[0].generated_text, false);
                    }
                    
                } catch (error) {
                    addMessage('Connection error. Please try again.', false);
                }
            }

            // ============================================
            // EVENT LISTENERS
            // ============================================
            function initEventListeners() {
                // Send message
                if (DOM.sendButton) {
                    DOM.sendButton.addEventListener('click', sendMessage);
                }
                
                // Enter key
                if (DOM.messageInput) {
                    DOM.messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            sendMessage();
                        }
                    });
                    
                    DOM.messageInput.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
                    });
                }
                
                // New chat
                if (DOM.newChatBtn) {
                    DOM.newChatBtn.addEventListener('click', () => {
                        State.currentChatId = 'chat-' + Date.now();
                        DOM.messagesContainer.innerHTML = '';
                        State.welcomeMessageAdded = false;
                        addWelcomeMessage();
                    });
                }
                
                // Clear chat
                if (DOM.clearBtn) {
                    DOM.clearBtn.addEventListener('click', () => {
                        if (confirm('Clear this conversation?')) {
                            DOM.messagesContainer.innerHTML = '';
                            State.welcomeMessageAdded = false;
                            addWelcomeMessage();
                            showToast('‚úÖ Conversation cleared');
                        }
                    });
                }
                
                // Clear all chats
                if (DOM.dropdownClearAll) {
                    DOM.dropdownClearAll.addEventListener('click', () => {
                        if (confirm('Delete all conversations? This cannot be undone.')) {
                            State.chats = {};
                            localStorage.removeItem('praiChats');
                            showToast('üóëÔ∏è All chats cleared');
                        }
                    });
                }
                
                // Profile button
                if (DOM.profileBtn) {
                    DOM.profileBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (State.userEmail && State.userToken) {
                            DOM.profileDropdown.classList.toggle('show');
                        }
                    });
                }
                
                // Close dropdown on outside click
                document.addEventListener('click', (e) => {
                    if (DOM.profileBtn && DOM.profileDropdown) {
                        if (!DOM.profileBtn.contains(e.target) && !DOM.profileDropdown.contains(e.target)) {
                            DOM.profileDropdown.classList.remove('show');
                        }
                    }
                });
            }

            // ============================================
            // INITIALIZE
            // ============================================
            function init() {
                initEventListeners();
                
                // Welcome message
                if (DOM.messagesContainer && DOM.messagesContainer.children.length === 0) {
                    addWelcomeMessage();
                }
                
                console.log('‚úÖ P.R.A.I v8.1.0 - Voice & File Upload Fixed!');
            }

            init();
        })();
    </script>
</body>
</html>
