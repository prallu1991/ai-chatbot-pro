<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* App Layout */
        .app {
            display: flex;
            height: 100vh;
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR (Inspired by ClaudeAI + DeepSeek)
           ============================================ */
        .sidebar {
            width: 260px;
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Logo - Simple & Elegant */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* New Chat Button (ChatGPT style) */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* History (DeepSeek style) */
        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #2a2a2a;
            color: white;
        }

        /* Model Selector (Grok style) */
        .model-selector {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }

        .model-label {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .model-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2a2a2a;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-badge:hover {
            background: #3a3a3a;
            color: white;
        }

        .model-badge.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        /* ============================================
           MAIN CHAT AREA (DeepSeek Style)
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
            position: relative;
        }

        /* Chat Header (DeepSeek style) */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #161616;
            min-height: 64px;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: transparent;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* Clear Chat Button (DeepSeek style) */
        .clear-chat-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #8a8a8a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-chat-btn:hover {
            background: #2a2a2a;
            color: white;
            border-color: #3a3a3a;
        }

        /* Messages Container (DeepSeek style) */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Message (DeepSeek style) */
        .message {
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            align-self: flex-start;
            margin-right: auto;
        }

        /* Message content - DeepSeek style */
        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.7;
            word-break: break-word;
            position: relative;
        }

        /* User message - Blue gradient like DeepSeek */
        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 12px;
            border-bottom-left-radius: 12px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        /* Bot message - Dark background like DeepSeek */
        .bot-message .message-content {
            background: #1a1a1a;
            color: #f0f0f0;
            border: 1px solid #2a2a2a;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Message sender label - More subtle like DeepSeek */
        .message-sender {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #8a8a8a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-message .message-sender {
            color: #93c5fd;
            text-align: right;
        }

        .bot-message .message-sender {
            color: #a3a3a3;
            text-align: left;
        }

        /* Typing Indicator (DeepSeek style) */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 16px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            width: fit-content;
            margin-left: 0;
            margin-right: auto;
        }

        .typing-text {
            font-size: 14px;
            color: #8a8a8a;
            margin-right: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input Area (DeepSeek style) */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #2a2a2a;
            background: #161616;
        }

        .input-container {
            position: relative;
            margin-bottom: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Message Input - DeepSeek style */
        .message-input {
            width: 100%;
            padding: 16px 52px 16px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.6;
            outline: none;
        }

        .message-input::placeholder {
            color: #8a8a8a;
        }

        /* Send Button - DeepSeek style */
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Quick Actions (DeepSeek style) */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #8a8a8a;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #2a2a2a;
            color: white;
            border-color: #3a3a3a;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* Clear Chat Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: white;
        }

        .modal-message {
            font-size: 14px;
            color: #8a8a8a;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-btn.cancel {
            background: #2a2a2a;
            color: #8a8a8a;
        }

        .modal-btn.cancel:hover {
            background: #3a3a3a;
            color: white;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .modal-btn.confirm:hover {
            opacity: 0.9;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
            }
            
            .message {
                max-width: 95%;
            }
            
            .messages-container {
                padding: 16px;
                gap: 16px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .clear-chat-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 16px;
            }
            
            .message-content {
                padding: 14px 16px;
                font-size: 14px;
            }
            
            .message-input {
                padding: 14px 48px 14px 16px;
                min-height: 48px;
            }
            
            .header-actions {
                gap: 4px;
            }
            
            .clear-chat-btn span {
                display: none;
            }
            
            .clear-chat-btn::before {
                content: "üóëÔ∏è";
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Clear Chat Confirmation Modal -->
    <div class="modal-overlay" id="clear-modal">
        <div class="modal">
            <div class="modal-title">Clear Conversation</div>
            <div class="modal-message">
                Are you sure you want to clear this conversation? This action cannot be undone.
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancel-clear">Cancel</button>
                <button class="modal-btn confirm" id="confirm-clear">Clear Chat</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">P</div>
                <div class="logo-text">P.R.A.I</div>
            </div>

            <!-- New Chat Button -->
            <button class="new-chat-btn" id="new-chat-btn">
                <span>+</span>
                New Chat
            </button>

            <!-- History -->
            <div class="history-section">
                <div class="history-title">Recent</div>
                <div class="history-list" id="history-list">
                    <div class="history-item" id="empty-history">
                        No conversations yet
                    </div>
                </div>
            </div>

            <!-- Model Selector -->
            <div class="model-selector">
                <span class="model-label">Model</span>
                <div>
                    <span class="model-badge active">Llama 3.3</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-title">P.R.A.I Assistant</div>
                <div class="header-actions">
                    <button class="clear-chat-btn" id="clear-chat-btn">
                        <span>üóëÔ∏è</span>
                        <span>Clear Chat</span>
                    </button>
                    <button class="header-btn" id="export-btn" title="Export Chat">
                        üì•
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="message-input"
                        placeholder="Message P.R.A.I..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button">
                        ‚Üí
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action" id="suggest-btn">
                        üí° Get suggestions
                    </button>
                    <button class="quick-action" id="upload-btn">
                        üìé Upload file
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".txt,.pdf,.doc,.docx">
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFileContent = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const exportBtn = document.getElementById('export-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const clearModal = document.getElementById('clear-modal');
        const cancelClearBtn = document.getElementById('cancel-clear');
        const confirmClearBtn = document.getElementById('confirm-clear');

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadFromStorage();
            updateHistoryDisplay();
            addWelcomeMessage();
            messageInput.focus();
        }

        function loadFromStorage() {
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveToStorage() {
            localStorage.setItem('praiChats', JSON.stringify(chats));
        }

        // ============================================
        // MESSAGE FUNCTIONS (DeepSeek style)
        // ============================================
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            contentDiv.appendChild(senderSpan);
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            chats[currentChatId].title = chats[currentChatId].messages[0]?.content.substring(0, 50) + 
                                        (chats[currentChatId].messages[0]?.content.length > 50 ? '...' : '') || 'New Chat';
            
            saveToStorage();
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?",
                "Welcome to P.R.A.I. I'm here to assist with any questions or tasks you have.",
                "Hi there! I'm P.R.A.I, ready to help. What would you like to discuss?"
            ];
            
            const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(randomMessage, false);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            const textSpan = document.createElement('span');
            textSpan.className = 'typing-text';
            textSpan.textContent = 'P.R.A.I is typing';
            typingDiv.appendChild(textSpan);
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ============================================
        // CLEAR CHAT FEATURE
        // ============================================
        function showClearConfirmation() {
            clearModal.classList.add('active');
        }

        function hideClearConfirmation() {
            clearModal.classList.remove('active');
        }

        function clearCurrentChat() {
            // Clear UI
            messagesContainer.innerHTML = '';
            
            // Clear from storage
            if (chats[currentChatId]) {
                chats[currentChatId].messages = [];
                saveToStorage();
            }
            
            // Add welcome message
            addWelcomeMessage();
            
            // Update history display
            updateHistoryDisplay();
            
            // Hide modal
            hideClearConfirmation();
            
            // Show confirmation message
            const confirmationMsg = document.createElement('div');
            confirmationMsg.className = 'bot-message message';
            confirmationMsg.innerHTML = `
                <div class="message-content">
                    <span class="message-sender">P.R.A.I</span>
                    <div>Chat cleared. Ready for a new conversation!</div>
                </div>
            `;
            messagesContainer.appendChild(confirmationMsg);
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // ============================================
        // CHAT FUNCTIONS
        // ============================================
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            showTypingIndicator();
            
            // Simulate API call (replace with actual API)
            setTimeout(() => {
                hideTypingIndicator();
                
                // Mock response
                const responses = [
                    "I understand your question about: \"" + content + "\". This is an interesting topic. In a real implementation, I would provide a detailed response based on the context and your query.",
                    "Thank you for your message. I've processed your input about: \"" + content + "\". This is a demo response - in production, I would connect to an AI model to generate a proper answer.",
                    "I appreciate your query regarding: \"" + content + "\". This appears to be a meaningful discussion topic. For now, this is a placeholder response from the demo interface.",
                    "Great question about: \"" + content + "\". This demonstrates how the chat interface works. In a real application, I would analyze your query and provide a comprehensive, helpful response."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, false);
                sendButton.disabled = false;
                messageInput.focus();
            }, 1500);
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.appendChild(emptyHistory);
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            // Sort chats by timestamp (newest first)
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title;
                
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
        });

        // Clear chat functionality
        clearChatBtn.addEventListener('click', showClearConfirmation);
        cancelClearBtn.addEventListener('click', hideClearConfirmation);
        confirmClearBtn.addEventListener('click', clearCurrentChat);

        // Close modal when clicking outside
        clearModal.addEventListener('click', (e) => {
            if (e.target === clearModal) {
                hideClearConfirmation();
            }
        });

        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                alert('No messages to export.');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.timestamp} - ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        const suggestions = [
            "Explain quantum computing in simple terms",
            "Write a Python script for data analysis",
            "Help me design a project timeline",
            "Analyze this business strategy",
            "Create a creative story concept",
            "How does machine learning work?",
            "Write a resume summary for a software engineer",
            "Explain blockchain technology",
            "Plan a 7-day trip to Japan",
            "What are the benefits of meditation?"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Simulate file upload
            try {
                uploadBtn.textContent = 'üìé Uploading...';
                uploadBtn.disabled = true;
                
                // Simulate upload delay
                setTimeout(() => {
                    uploadedFileContent = `File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)\nType: ${file.type}\n\n[File content would be extracted here in a real implementation]`;
                    
                    addMessage(`üìé File "${file.name}" uploaded successfully (${(file.size / 1024).toFixed(2)} KB). You can now ask questions about it.`, false);
                    
                    uploadBtn.textContent = 'üìé Upload file';
                    uploadBtn.disabled = false;
                    fileInput.value = '';
                }, 1000);
                
            } catch (error) {
                alert('Failed to upload file.');
                uploadBtn.textContent = 'üìé Upload file';
                uploadBtn.disabled = false;
                fileInput.value = '';
            }
        });

        // ============================================
        // INITIALIZE APP
        // ============================================
        init();
        
        // Auto-focus input
        document.addEventListener('click', () => {
            if (messageInput !== document.activeElement) {
                messageInput.focus();
            }
        });
    </script>
</body>
