<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           DEEPSEEK-STYLE DESIGN SYSTEM - YOUR EXISTING CSS
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #0f0f0f;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0f0f0f;
            color: #ffffff;
        }

        .app {
            display: flex;
            height: 100vh;
            background: #ffffff;
            transition: background-color 0.3s;
        }

        .dark-mode .app {
            background: #0f0f0f;
        }

        /* ============================================
           SIDEBAR - YOUR EXISTING STYLES
           ============================================ */
        .sidebar {
            width: 280px;
            background: #f9f9f9;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .sidebar {
            background: #111111;
            border-right: 1px solid #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #0066ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #0066ff;
        }

        .dark-mode .logo-text {
            color: #3b82f6;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: #0052cc;
        }

        /* Voice Mode Button */
        .voice-mode-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid #0066ff;
            border-radius: 8px;
            color: #0066ff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .dark-mode .voice-mode-btn {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .voice-mode-btn:hover {
            background: rgba(0, 102, 255, 0.1);
            transform: translateY(-1px);
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #8a8a8a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #4a4a4a;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .history-item {
            color: #d4d4d4;
        }

        .history-item:hover {
            background: #f0f0f0;
            color: #000000;
        }

        .dark-mode .history-item:hover {
            background: #2a2a2a;
            color: white;
        }

        .history-item.active {
            background: #e8f0fe;
            color: #0066ff;
        }

        .dark-mode .history-item.active {
            background: #1a2a3a;
            color: #3b82f6;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }

        .dark-mode .chat-area {
            background: #0f0f0f;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
        }

        .dark-mode .chat-header {
            background: #0f0f0f;
            border-bottom: 1px solid #2a2a2a;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #0f0f0f;
        }

        .dark-mode .chat-title {
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #e5e5e5;
            background: transparent;
            color: #666666;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .header-btn {
            border: 1px solid #2a2a2a;
            color: #8a8a8a;
        }

        .header-btn:hover {
            background: #f5f5f5;
            color: #000000;
        }

        .dark-mode .header-btn:hover {
            background: #2a2a2a;
            color: white;
        }

        /* ============================================
           PROFILE SECTION
           ============================================ */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px 4px 4px;
            border-radius: 40px;
            border: 1px solid #e5e5e5;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .profile-btn {
            border: 1px solid #2a2a2a;
        }

        .profile-btn:hover {
            background: #f5f5f5;
        }

        .dark-mode .profile-btn:hover {
            background: #2a2a2a;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #0052cc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-email {
            font-size: 14px;
            color: #0f0f0f;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .profile-email {
            color: white;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 280px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 8px;
            z-index: 10000;
            display: none;
        }

        .profile-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #0f0f0f;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .dropdown-user-email {
            font-size: 12px;
            color: #666666;
        }

        .dropdown-item {
            padding: 10px 12px;
            border-radius: 6px;
            color: #0f0f0f;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dark-mode .dropdown-item {
            color: white;
        }

        .dark-mode .dropdown-item:hover {
            background: #2a2a2a;
        }

        .dropdown-item.logout {
            color: #ff4444;
            margin-top: 8px;
            border-top: 1px solid #e5e5e5;
            padding-top: 12px;
        }

        /* ============================================
           MESSAGES CONTAINER
           ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: #0066ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #f5f5f5;
            color: #0f0f0f;
            border-bottom-left-radius: 4px;
        }

        .dark-mode .bot-message .message-content {
            background: #2a2a2a;
            color: white;
        }

        .message-sender {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #666666;
        }

        .message-text {
            white-space: pre-wrap;
        }

        /* Voice button for bot messages */
        .voice-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #e5e5e5;
            background: transparent;
            color: #666666;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-left: 8px;
        }

        .voice-btn:hover {
            background: #0066ff;
            color: white;
            border-color: #0066ff;
        }

        .voice-btn.speaking {
            background: #ff4444;
            color: white;
            border-color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .bot-message .message-footer {
            justify-content: flex-start;
        }

        /* ============================================
           INPUT AREA - FIXED ATTACHMENT
           ============================================ */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid #e5e5e5;
            background: white;
        }

        .dark-mode .input-area {
            background: #0f0f0f;
            border-top: 1px solid #2a2a2a;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: #f5f5f5;
            border: 1px solid transparent;
            border-radius: 24px;
        }

        .dark-mode .input-container {
            background: #2a2a2a;
        }

        .input-container:focus-within {
            border-color: #0066ff;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            background: transparent;
            border: none;
            border-radius: 24px;
            color: #0f0f0f;
            font-size: 15px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            outline: none;
        }

        .dark-mode .message-input {
            color: white;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
            padding-right: 8px;
            padding-bottom: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #666666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .action-btn:hover {
            background: rgba(0, 102, 255, 0.1);
            color: #0066ff;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #0066ff;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .send-button:hover {
            background: #0052cc;
            transform: scale(1.05);
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .quick-action {
            padding: 6px 14px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            color: #666666;
            font-size: 13px;
            cursor: pointer;
        }

        .quick-action:hover {
            background: white;
            border-color: #0066ff;
            color: #0066ff;
        }

        .hidden {
            display: none;
        }

        /* ============================================
           TYPING INDICATOR
           ============================================ */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #f5f5f5;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .dark-mode .typing-indicator {
            background: #2a2a2a;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a8a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999999;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        /* ============================================
           VOICE MODAL (KEPT FOR REFERENCE)
           ============================================ */
        .voice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 999999;
            align-items: center;
            justify-content: center;
        }

        .voice-modal-content {
            background: white;
            border-radius: 24px;
            width: 600px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            position: relative;
        }

        .dark-mode .voice-modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
    </style>
</head>

    <script>
        // ============================================
        // FIXED: CHATBOT WITH WORKING ATTACHMENT & API RESPONSES
        // ============================================

        // State
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFileContent = null;
        let userToken = localStorage.getItem('prai_token');
        let userEmail = localStorage.getItem('prai_email');
        let userName = localStorage.getItem('prai_name');

        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const suggestBtn = document.getElementById('suggest-btn');
        const fileInput = document.getElementById('file-input');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileEmail = document.getElementById('profile-email');
        const dropdownUserName = document.getElementById('dropdown-user-name');
        const dropdownUserEmail = document.getElementById('dropdown-user-email');
        const dropdownLogout = document.getElementById('dropdown-logout');
        const dropdownTheme = document.getElementById('dropdown-theme');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // ============================================
        // TOAST NOTIFICATION
        // ============================================
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('prai_theme', 'light');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('prai_theme', 'dark');
            }
            updateProfileUI();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('prai_theme') || 'dark';
        setTheme(savedTheme);

        // Toggle theme
        dropdownTheme.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-mode');
            setTheme(isDark ? 'light' : 'dark');
            profileDropdown.classList.remove('show');
            showToast(isDark ? '‚òÄÔ∏è Light mode enabled' : 'üåô Dark mode enabled');
        });

        // ============================================
        // PROFILE MANAGEMENT
        // ============================================
        function toggleDropdown(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        }

        function updateProfileUI() {
            if (userEmail) {
                const name = userName || userEmail.split('@')[0];
                const initial = name.charAt(0).toUpperCase();
                profileAvatar.innerHTML = initial;
                profileEmail.textContent = name;
                profileEmail.style.color = 'white';
                dropdownUserName.textContent = name;
                dropdownUserEmail.textContent = userEmail;
            } else {
                profileAvatar.innerHTML = 'üë§';
                profileEmail.textContent = 'Sign In';
                profileEmail.style.color = document.body.classList.contains('dark-mode') ? '#8a8a8a' : '#0f0f0f';
                dropdownUserName.textContent = 'Guest';
                dropdownUserEmail.textContent = '';
            }
        }
        updateProfileUI();

        // Profile button click
        profileBtn.addEventListener('click', (e) => {
            if (userEmail) {
                toggleDropdown(e);
            } else {
                showToast('Please sign in to access your profile');
            }
        });

        // Click outside to close dropdown
        document.addEventListener('click', function(e) {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Logout
        dropdownLogout.addEventListener('click', () => {
            localStorage.removeItem('prai_token');
            localStorage.removeItem('prai_email');
            localStorage.removeItem('prai_name');
            userToken = null;
            userEmail = null;
            userName = null;
            updateProfileUI();
            profileDropdown.classList.remove('show');
            showToast('üëã Logged out successfully');
        });

        // ============================================
        // FIXED: MESSAGE FUNCTIONS WITH REAL API CALLS
        // ============================================
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            contentDiv.appendChild(senderSpan);
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            textDiv.className = 'message-text';
            contentDiv.appendChild(textDiv);
            
            // Add voice button for bot messages
            if (!isUser) {
                const footerDiv = document.createElement('div');
                footerDiv.className = 'message-footer';
                
                const voiceBtn = document.createElement('button');
                voiceBtn.className = 'voice-btn';
                voiceBtn.innerHTML = 'üîä';
                voiceBtn.title = 'Listen';
                voiceBtn.onclick = () => {
                    const utterance = new SpeechSynthesisUtterance(content);
                    window.speechSynthesis.speak(utterance);
                };
                
                footerDiv.appendChild(voiceBtn);
                contentDiv.appendChild(footerDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to localStorage
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 30) + '...',
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            localStorage.setItem('praiChats', JSON.stringify(chats));
            updateHistoryDisplay();
        }

        // Typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ============================================
        // FIXED: SEND MESSAGE - CALLS YOUR REAL BACKEND API
        // ============================================
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            // Add user message
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Prepare file content if uploaded
                let messageContent = content;
                if (uploadedFileContent) {
                    messageContent = `[File Content]\n${uploadedFileContent}\n\n${content}`;
                }
                
                // Get auth token
                const token = localStorage.getItem('prai_token');
                
                // CALL YOUR REAL BACKEND API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({
                        message: messageContent,
                        session_id: currentChatId,
                        personality: 'casual'
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Handle response
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                    console.error('API Error:', data.error);
                } else if (data[0]?.generated_text) {
                    // YOUR API RESPONSE FORMAT
                    addMessage(data[0].generated_text, false);
                } else {
                    addMessage('I received your message but had trouble generating a response.', false);
                }
                
                // Clear uploaded file content
                uploadedFileContent = null;
                
            } catch (error) {
                console.error('Failed to send message:', error);
                hideTypingIndicator();
                addMessage('Connection error. Please check your network and try again.', false);
            }
            
            sendButton.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // FIXED: FILE UPLOAD - CALLS YOUR BACKEND /upload ENDPOINT
        // ============================================
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            showToast(`üìé Uploading ${file.name}...`);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showToast(`‚ùå Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    showToast(`‚úÖ File "${data.filename}" uploaded successfully`);
                    addMessage(`üìé File "${data.filename}" uploaded successfully. You can now ask questions about it.`, false);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('‚ùå Failed to upload file');
            }
            
            // Clear file input
            e.target.value = '';
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            // Load chats from localStorage
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.appendChild(emptyHistory);
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title;
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            addMessage("Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?", false);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Send message
        sendButton.addEventListener('click', sendMessage);
        
        // Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // New chat
        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
            updateHistoryDisplay();
        });

        // Clear current chat
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear this conversation?')) {
                messagesContainer.innerHTML = '';
                addWelcomeMessage();
                if (chats[currentChatId]) {
                    chats[currentChatId].messages = [];
                    localStorage.setItem('praiChats', JSON.stringify(chats));
                }
                showToast('‚úÖ Current conversation cleared');
            }
        });

        // Export chat
        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || currentChat.messages.length === 0) {
                showToast('‚ùå No messages to export');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export\n${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `${msg.timestamp} - ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('üì• Chat exported successfully');
        });

        // ============================================
        // FIXED: FILE UPLOAD - WORKING WITH YOUR BACKEND
        // ============================================
        fileInput.addEventListener('change', handleFileUpload);

        // Suggestions
        const suggestions = [
            "Explain quantum computing",
            "Write Python code",
            "Help me design a project",
            "What are AI trends?"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        // ============================================
        // INITIALIZE
        // ============================================
        function init() {
            // Load chats
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
            
            updateHistoryDisplay();
            addWelcomeMessage();
            messageInput.focus();
        }

        init();
    </script>
</body>
</html>
