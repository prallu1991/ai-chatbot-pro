<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.I ‚Äì Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           PRODUCTION READY - DEEPSEEK STYLE SYSTEM
           FULLY TESTED - ALL TEXT VISIBLE BOTH MODES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0a0a0a;
            color: #ffffff;
        }

        .app {
            display: flex;
            height: 100vh;
            background: #ffffff;
            transition: background-color 0.3s;
        }

        .dark-mode .app {
            background: #0a0a0a;
        }

        /* ============================================
           SIDEBAR - FIXED CONTRAST RATIOS
           ============================================ */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .sidebar {
            background: #111316;
            border-right: 1px solid #2c2e33;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #2563eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #2563eb;
        }

        .dark-mode .logo-text {
            color: #60a5fa;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: #1d4ed8;
        }

        /* VOICE MODE BUTTON - FIXED VISIBILITY */
        .voice-mode-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1.5px solid #2563eb;
            border-radius: 8px;
            color: #2563eb;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .dark-mode .voice-mode-btn {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        .voice-mode-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .dark-mode .voice-mode-btn:hover {
            background: rgba(147, 197, 253, 0.1);
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .dark-mode .history-title {
            color: #9ca3af;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .history-item {
            color: #d1d5db;
        }

        .history-item:hover {
            background: #e5e7eb;
            color: #111827;
        }

        .dark-mode .history-item:hover {
            background: #1f2937;
            color: #f9fafb;
        }

        .history-item.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: 500;
        }

        .dark-mode .history-item.active {
            background: #1e3a5f;
            color: #bfdbfe;
        }

        /* ============================================
           MAIN CHAT AREA
           ============================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }

        .dark-mode .chat-area {
            background: #0a0a0a;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
        }

        .dark-mode .chat-header {
            background: #0a0a0a;
            border-bottom: 1px solid #1f2937;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        .dark-mode .chat-title {
            color: #f9fafb;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .header-btn {
            border: 1px solid #374151;
            color: #9ca3af;
        }

        .header-btn:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .dark-mode .header-btn:hover {
            background: #1f2937;
            color: #f9fafb;
        }

        /* ============================================
           PROFILE SECTION - FIXED CONTRAST
           ============================================ */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px 4px 4px;
            border-radius: 40px;
            border: 1px solid #e5e7eb;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .profile-btn {
            border: 1px solid #374151;
        }

        .profile-btn:hover {
            background: #f3f4f6;
        }

        .dark-mode .profile-btn:hover {
            background: #1f2937;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-email {
            font-size: 14px;
            color: #111827;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark-mode .profile-email {
            color: #f9fafb;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 280px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 8px;
            z-index: 10000;
            display: none;
        }

        .dark-mode .profile-dropdown {
            background: #1f2937;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .profile-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dark-mode .dropdown-header {
            border-bottom: 1px solid #374151;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .dark-mode .dropdown-user-name {
            color: #f9fafb;
        }

        .dropdown-user-email {
            font-size: 12px;
            color: #6b7280;
        }

        .dark-mode .dropdown-user-email {
            color: #9ca3af;
        }

        .dropdown-item {
            padding: 10px 12px;
            border-radius: 6px;
            color: #111827;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dark-mode .dropdown-item {
            color: #f9fafb;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
        }

        .dark-mode .dropdown-item:hover {
            background: #374151;
        }

        .dropdown-item.logout {
            color: #dc2626;
            margin-top: 8px;
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
        }

        .dark-mode .dropdown-item.logout {
            color: #f87171;
            border-top: 1px solid #374151;
        }

        /* ============================================
           MESSAGES - OPTIMAL CONTRAST
           ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .user-message .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #f3f4f6;
            color: #111827;
            border-bottom-left-radius: 4px;
        }

        .dark-mode .bot-message .message-content {
            background: #1f2937;
            color: #f9fafb;
        }

        .message-sender {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #6b7280;
        }

        .dark-mode .message-sender {
            color: #9ca3af;
        }

        .message-text {
            white-space: pre-wrap;
        }

        /* VOICE BUTTON - BOT MESSAGES */
        .voice-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #d1d5db;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-left: 8px;
        }

        .dark-mode .voice-btn {
            border: 1px solid #4b5563;
            color: #9ca3af;
        }

        .voice-btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .voice-btn.speaking {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
            animation: pulse 1.5s infinite;
        }

        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .bot-message .message-footer {
            justify-content: flex-start;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #f3f4f6;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .dark-mode .typing-indicator {
            background: #1f2937;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dark-mode .typing-dot {
            background: #9ca3af;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* ============================================
           INPUT AREA - FIXED ATTACHMENT
           ============================================ */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .dark-mode .input-area {
            background: #0a0a0a;
            border-top: 1px solid #1f2937;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: #f3f4f6;
            border: 1px solid transparent;
            border-radius: 24px;
            transition: all 0.2s;
        }

        .dark-mode .input-container {
            background: #1f2937;
        }

        .input-container:focus-within {
            border-color: #2563eb;
            background: white;
        }

        .dark-mode .input-container:focus-within {
            background: #111827;
            border-color: #60a5fa;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            background: transparent;
            border: none;
            border-radius: 24px;
            color: #111827;
            font-size: 15px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            outline: none;
        }

        .dark-mode .message-input {
            color: #f9fafb;
        }

        .message-input::placeholder {
            color: #6b7280;
        }

        .dark-mode .message-input::placeholder {
            color: #9ca3af;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
            padding-right: 8px;
            padding-bottom: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .dark-mode .action-btn {
            color: #9ca3af;
        }

        .action-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .send-button:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .quick-action {
            padding: 6px 14px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            color: #4b5563;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .dark-mode .quick-action {
            background: #1f2937;
            border: 1px solid #374151;
            color: #d1d5db;
        }

        .quick-action:hover {
            background: white;
            border-color: #2563eb;
            color: #2563eb;
        }

        .hidden {
            display: none;
        }

        /* ============================================
           TOAST NOTIFICATION
           ============================================ */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999999;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .dark-mode .toast {
            background: #f3f4f6;
            color: #111827;
        }

        .toast.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        /* ============================================
           VOICE MODAL - DEEPSEEK STYLE, FULLY VISIBLE
           ============================================ */
        .voice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 999999;
            align-items: center;
            justify-content: center;
        }

        .voice-modal-content {
            background: white;
            border-radius: 24px;
            width: 600px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .dark-mode .voice-modal-content {
            background: #111827;
            border: 1px solid #374151;
        }

        .voice-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .voice-modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-modal-title h2 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .dark-mode .voice-modal-title h2 {
            color: #f9fafb;
        }

        .voice-modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .dark-mode .voice-modal-close {
            border: 1px solid #374151;
            color: #9ca3af;
        }

        .voice-modal-close:hover {
            background: #f3f4f6;
        }

        .dark-mode .voice-modal-close:hover {
            background: #1f2937;
        }

        .voice-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37,99,235,0.1), rgba(29,78,216,0.1));
            border: 3px solid #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .dark-mode .voice-avatar {
            border-color: #60a5fa;
        }

        .voice-avatar.listening {
            border-color: #dc2626;
            box-shadow: 0 0 30px rgba(220,38,38,0.3);
            animation: pulse 2s infinite;
        }

        .voice-avatar.speaking {
            border-color: #2563eb;
            box-shadow: 0 0 30px rgba(37,99,235,0.3);
            animation: pulse 2s infinite;
        }

        .voice-avatar.thinking {
            border-color: #f59e0b;
            box-shadow: 0 0 30px rgba(245,158,11,0.3);
            animation: pulse 2s infinite;
        }

        .avatar-icon {
            font-size: 48px;
        }

        .voice-status {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #6b7280;
        }

        .dark-mode .voice-status {
            color: #9ca3af;
        }

        .voice-status.listening { color: #dc2626; }
        .voice-status.speaking { color: #2563eb; }
        .voice-status.thinking { color: #f59e0b; }

        .voice-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 6px;
            height: 20px;
            background: #2563eb;
            border-radius: 3px;
            animation: wave 1s infinite ease-in-out;
        }

        .dark-mode .wave-bar {
            background: #60a5fa;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 40px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 30px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 20px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .voice-transcript {
            background: #f3f4f6;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .dark-mode .voice-transcript {
            background: #1f2937;
        }

        .transcript-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dark-mode .transcript-label {
            color: #9ca3af;
        }

        .user-transcript {
            font-size: 16px;
            color: #111827;
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            min-height: 60px;
        }

        .dark-mode .user-transcript {
            background: #111827;
            color: #f9fafb;
        }

        .assistant-transcript {
            font-size: 16px;
            color: #2563eb;
            padding: 12px;
            background: white;
            border-radius: 12px;
            min-height: 60px;
        }

        .dark-mode .assistant-transcript {
            background: #111827;
            color: #93c5fd;
        }

        .voice-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
        }

        .voice-btn-control {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

        // ============================================

        // ============================================

        // ============================================
        let currentChatId = 'chat-' + Date.now();
        let chats = {};
        let uploadedFileContent = null;
        let userToken = localStorage.getItem('prai_token');
        let userEmail = localStorage.getItem('prai_email');

        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');

        const exportBtn = document.getElementById('export-btn');

        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileEmail = document.getElementById('profile-email');
        const dropdownUserName = document.getElementById('dropdown-user-name');
        const dropdownUserEmail = document.getElementById('dropdown-user-email');
        const dropdownSettings = document.getElementById('dropdown-settings');
        const dropdownTheme = document.getElementById('dropdown-theme');
        const dropdownLogout = document.getElementById('dropdown-logout');
        const voiceModeBtn = document.getElementById('voice-mode-btn');
        const voiceModal = document.getElementById('voice-modal');
        const voiceModalClose = document.getElementById('voice-modal-close');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // ============================================
        // TOAST NOTIFICATION
        // ============================================
        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // ============================================
        // THEME MANAGEMENT - FIXED CONTRAST
        // ============================================
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('prai_theme', 'light');
                if (dropdownTheme) dropdownTheme.innerHTML = 'üåô Dark mode';
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('prai_theme', 'dark');
                if (dropdownTheme) dropdownTheme.innerHTML = '‚òÄÔ∏è Light mode';
            }
            updateProfileUI();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('prai_theme') || 'dark';
        setTheme(savedTheme);

        // ============================================
        // PROFILE MANAGEMENT - FIXED
        // ============================================
        function toggleDropdown(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        }

        function updateProfileUI() {
            if (userEmail) {
                const name = userName || userEmail.split('@')[0];
                const initial = name.charAt(0).toUpperCase();
                profileAvatar.innerHTML = initial;
                profileEmail.textContent = name;
                profileEmail.style.color = document.body.classList.contains('dark-mode') ? '#f9fafb' : '#111827';
                dropdownUserName.textContent = name;
                dropdownUserEmail.textContent = userEmail;
            } else {
                profileAvatar.innerHTML = 'üë§';
                profileEmail.textContent = 'Sign In';
                profileEmail.style.color = document.body.classList.contains('dark-mode') ? '#9ca3af' : '#6b7280';
                dropdownUserName.textContent = 'Guest';
                dropdownUserEmail.textContent = '';
            }
        }
        updateProfileUI();

        // ============================================
        // SETTINGS BUTTON - FIXED
        // ============================================
        if (dropdownSettings) {
            dropdownSettings.addEventListener('click', () => {
                profileDropdown.classList.remove('show');
                showToast('‚öôÔ∏è Settings panel coming soon!');
            });
        }

        // Theme toggle - FIXED
        if (dropdownTheme) {
            dropdownTheme.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-mode');
                setTheme(isDark ? 'light' : 'dark');
                profileDropdown.classList.remove('show');
                showToast(isDark ? '‚òÄÔ∏è Light mode enabled' : 'üåô Dark mode enabled');
            });
        }

        // Profile button
        profileBtn.addEventListener('click', (e) => {
            if (userEmail) {
                toggleDropdown(e);
            } else {
                showToast('üîê Please sign in to access your profile');
            }
        });

        // Click outside to close dropdown
        document.addEventListener('click', function(e) {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Logout - FIXED
        if (dropdownLogout) {
            dropdownLogout.addEventListener('click', () => {
                localStorage.removeItem('prai_token');
                localStorage.removeItem('prai_email');
                localStorage.removeItem('prai_name');
                userToken = null;
                userEmail = null;
                userName = null;
                updateProfileUI();
                profileDropdown.classList.remove('show');
                showToast('üëã Logged out successfully');
            });
        }

        // ============================================
        // MESSAGE FUNCTIONS - WITH REAL API
        // ============================================
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = isUser ? 'You' : 'P.R.A.I';
            contentDiv.appendChild(senderSpan);
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            textDiv.className = 'message-text';
            contentDiv.appendChild(textDiv);
            
            // Add voice button for bot messages
            if (!isUser) {
                const footerDiv = document.createElement('div');
                footerDiv.className = 'message-footer';
                
                const voiceBtn = document.createElement('button');
                voiceBtn.className = 'voice-btn';
                voiceBtn.innerHTML = 'üîä';
                voiceBtn.title = 'Listen';
                voiceBtn.onclick = () => {
                    const utterance = new SpeechSynthesisUtterance(content);
                    window.speechSynthesis.speak(utterance);
                };
                
                footerDiv.appendChild(voiceBtn);
                contentDiv.appendChild(footerDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to localStorage
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: content.substring(0, 30) + (content.length > 30 ? '...' : ''),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                content,
                isUser,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            
            localStorage.setItem('praiChats', JSON.stringify(chats));
            updateHistoryDisplay();
        }

        function addWelcomeMessage() {
            addMessage("Hello! I'm P.R.A.I, your intelligent assistant. How can I help you today?", false);
        }

        // Typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ============================================
        // SEND MESSAGE - CALLS YOUR BACKEND API
        // ============================================
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            addMessage(content, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                let messageContent = content;
                if (uploadedFileContent) {
                    messageContent = `[File Content]\n${uploadedFileContent}\n\n${content}`;
                }
                
                const token = localStorage.getItem('prai_token');
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({
                        message: messageContent,
                        session_id: currentChatId,
                        personality: 'casual'
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                    console.error('API Error:', data.error);
                } else if (data[0]?.generated_text) {
                    addMessage(data[0].generated_text, false);
                } else {
                    addMessage('I received your message but had trouble generating a response.', false);
                }
                
                uploadedFileContent = null;
                
            } catch (error) {
                console.error('Failed to send message:', error);
                hideTypingIndicator();
                addMessage('‚ö†Ô∏è Connection error. Please check your network and try again.', false);
            }
            
            sendButton.disabled = false;
            messageInput.focus();
        }

        // ============================================
        // FILE UPLOAD - WORKING WITH BACKEND
        // ============================================
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            showToast(`üìé Uploading ${file.name}...`);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showToast(`‚ùå Error: ${data.error}`);
                } else {
                    uploadedFileContent = data.text;
                    showToast(`‚úÖ File "${data.filename}" uploaded successfully`);
                    addMessage(`üìé File "${data.filename}" uploaded successfully. You can now ask questions about it.`, false);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('‚ùå Failed to upload file');
            }
            
            e.target.value = '';
        }

        // ============================================
        // HISTORY MANAGEMENT
        // ============================================
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                try {
                    chats = JSON.parse(savedChats);
                } catch (e) {
                    chats = {};
                }
            }
            
            if (Object.keys(chats).length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.appendChild(emptyHistory);
                return;
            }
            
            emptyHistory.classList.add('hidden');
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.textContent = chat.title || 'New Chat';
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            messagesContainer.innerHTML = '';
            
            const chat = chats[chatId];
            if (chat && chat.messages && chat.messages.length > 0) {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            } else {
                addWelcomeMessage();
            }
            
            updateHistoryDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Send message
        sendButton.addEventListener('click', sendMessage);
        
        // Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // New chat
        newChatBtn.addEventListener('click', () => {
            currentChatId = 'chat-' + Date.now();
            messagesContainer.innerHTML = '';
            addWelcomeMessage();
            updateHistoryDisplay();
        });

        // Clear current chat
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear this conversation?')) {
                messagesContainer.innerHTML = '';
                addWelcomeMessage();
                if (chats[currentChatId]) {
                    chats[currentChatId].messages = [];
                    localStorage.setItem('praiChats', JSON.stringify(chats));
                }
                showToast('‚úÖ Current conversation cleared');
            }
        });

        // Export chat
        exportBtn.addEventListener('click', () => {
            const currentChat = chats[currentChatId];
            if (!currentChat || !currentChat.messages || currentChat.messages.length === 0) {
                showToast('‚ùå No messages to export');
                return;
            }
            
            let exportText = `P.R.A.I Chat Export - ${new Date().toLocaleString()}\n\n`;
            currentChat.messages.forEach(msg => {
                exportText += `[${msg.timestamp}] ${msg.isUser ? 'You' : 'P.R.A.I'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prai-chat-${currentChatId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('üì• Chat exported successfully');
        });

        // File upload - FIXED
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileUpload);

        // Suggestions
        const suggestions = [
            "Explain quantum computing in simple terms",
            "Write a Python function to reverse a string",
            "What are the latest trends in AI?",
            "How do I learn machine learning?"
        ];

        suggestBtn.addEventListener('click', () => {
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            messageInput.value = randomSuggestion;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        // ============================================
        // VOICE MODE - FULLY FUNCTIONAL
        // ============================================
        
        // Open voice modal
        voiceModeBtn.addEventListener('click', () => {
            voiceModal.style.display = 'flex';
            // Initialize voice conversation if not already
            if (!window.voiceChat) {
                window.voiceChat = new VoiceConversation();
            }
        });

        // Close voice modal
        voiceModalClose.addEventListener('click', () => {
            voiceModal.style.display = 'none';
            if (window.voiceChat) {
                window.voiceChat.stopConversation();
            }
        });

        // Close modal when clicking outside
        voiceModal.addEventListener('click', (e) => {
            if (e.target === voiceModal) {
                voiceModal.style.display = 'none';
                if (window.voiceChat) {
                    window.voiceChat.stopConversation();
                }
            }
        });

        // ============================================
        // VOICE CONVERSATION CLASS
        // ============================================
        
        class VoiceConversation {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.isSpeaking = false;
                this.isThinking = false;
                
                this.synth = window.speechSynthesis;
                this.voices = [];
                this.currentUtterance = null;
                
                this.settings = {
                    continuous: true,
                    autoplay: true,
                    voiceURI: '',
                    rate: 1
                };
                
                this.conversationActive = false;
                
                // Modal elements
                this.avatar = document.getElementById('voice-avatar');
                this.avatarIcon = document.getElementById('voice-avatar-icon');
                this.statusText = document.getElementById('voice-status');
                this.voiceWave = document.getElementById('voice-wave');
                this.userTranscript = document.getElementById('user-transcript');
                this.assistantTranscript = document.getElementById('assistant-transcript');
                this.startBtn = document.getElementById('voice-start-btn');
                this.pushBtn = document.getElementById('voice-push-btn');
                this.stopBtn = document.getElementById('voice-stop-btn');
                this.voiceSelect = document.getElementById('voice-select');
                this.continuousToggle = document.getElementById('continuous-toggle');
                this.rateSelect = document.getElementById('rate-select');
                
                this.init();
            }
            
            async init() {
                await this.loadVoices();
                this.setupRecognition();
                this.loadSettings();
                this.setupEventListeners();
            }
            
            loadVoices() {
                return new Promise((resolve) => {
                    this.voices = this.synth.getVoices();
                    if (this.voices.length > 0) {
                        this.populateVoiceSelect();
                        resolve();
                    } else {
                        this.synth.onvoiceschanged = () => {
                            this.voices = this.synth.getVoices();
                            this.populateVoiceSelect();
                            resolve();
                        };
                    }
                });
            }
            
            populateVoiceSelect() {
                this.voiceSelect.innerHTML = '';
                const englishVoices = this.voices.filter(v => v.lang.includes('en'));
                const voicesToShow = englishVoices.length > 0 ? englishVoices : this.voices;
                
                voicesToShow.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.voiceURI;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    this.voiceSelect.appendChild(option);
                });
                
                // Set default voice
                const defaultVoice = this.voices.find(v => v.default) || this.voices[0];
                if (defaultVoice) {
                    this.voiceSelect.value = defaultVoice.voiceURI;
                    this.settings.voiceURI = defaultVoice.voiceURI;
                }
            }
            
            setupRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.statusText.textContent = 'Speech recognition not supported';
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';
                
                this.recognition.onstart = () => this.onRecognitionStart();
                this.recognition.onresult = (e) => this.onRecognitionResult(e);
                this.recognition.onerror = (e) => this.onRecognitionError(e);
                this.recognition.onend = () => this.onRecognitionEnd();
            }
            
            onRecognitionStart() {
                this.isListening = true;
                this.updateUI();
            }
            
            onRecognitionResult(event) {
                const lastResult = event.results[event.results.length - 1];
                const transcript = lastResult[0].transcript;
                
                this.userTranscript.textContent = transcript;
                
                if (lastResult.isFinal) {
                    if (!this.settings.continuous) {
                        this.stopListening();
                    }
                    this.processUserInput(transcript);
                }
            }
            
            onRecognitionError(event) {
                if (event.error === 'not-allowed') {
                    this.statusText.textContent = '‚ùå Microphone access denied';
                }
            }
            
            onRecognitionEnd() {
                this.isListening = false;
                if (this.conversationActive && this.settings.continuous && !this.isSpeaking && !this.isThinking) {
                    this.startListening();
                }
                this.updateUI();
            }
            
            async processUserInput(text) {
                if (!text.trim()) return;
                
                this.isThinking = true;
                this.updateUI();
                
                try {
                    const session_id = localStorage.getItem('prai_voice_session') || 'voice-session-' + Date.now();
                    localStorage.setItem('prai_voice_session', session_id);
                    
                    const token = localStorage.getItem('prai_token');
                    
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            ...(token && { 'Authorization': `Bearer ${token}` })
                        },
                        body: JSON.stringify({
                            message: text,
                            session_id: session_id,
                            personality: 'casual'
                        })
                    });
                    
                    const data = await response.json();
                    
                    let reply = 'I apologize, I encountered an issue.';
                    
                    if (data.error) {
                        reply = `Error: ${data.error}`;
                    } else if (data[0]?.generated_text) {
                        reply = data[0].generated_text;
                    }
                    
                    this.assistantTranscript.textContent = reply;
                    
                    if (this.settings.autoplay) {
                        this.speakText(reply);
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    this.assistantTranscript.textContent = '‚ö†Ô∏è Connection error. Please try again.';
                }
                
                this.isThinking = false;
                this.updateUI();
            }
            
            speakText(text) {
                if (!this.settings.autoplay) return;
                
                this.stopSpeaking();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                if (this.settings.voiceURI) {
                    const selectedVoice = this.voices.find(v => v.voiceURI === this.settings.voiceURI);
                    if (selectedVoice) utterance.voice = selectedVoice;
                }
                
                utterance.rate = parseFloat(this.settings.rate);
                
                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.currentUtterance = utterance;
                    this.updateUI();
                };
                
                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.currentUtterance = null;
                    this.updateUI();
                    
                    if (this.conversationActive && this.settings.continuous) {
                        this.startListening();
                    }
                };
                
                utterance.onerror = () => {
                    this.isSpeaking = false;
                    this.currentUtterance = null;
                    this.updateUI();
                };
                
                this.synth.speak(utterance);
            }
            
            stopSpeaking() {
                if (this.synth) {
                    this.synth.cancel();
                    this.isSpeaking = false;
                    this.currentUtterance = null;
                    this.updateUI();
                }
            }
            
            startConversation() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        stream.getTracks().forEach(track => track.stop());
                        this.conversationActive = true;
                        this.startListening();
                        this.updateUI();
                    })
                    .catch(() => {
                        this.statusText.textContent = '‚ùå Microphone access denied';
                    });
            }
            
            startListening() {
                if (this.recognition && !this.isListening && this.conversationActive) {
                    try {
                        this.recognition.start();
                    } catch (e) {}
                }
            }
            
            stopListening() {
                if (this.recognition && this.isListening) {
                    try {
                        this.recognition.stop();
                    } catch (e) {}
                }
            }
            
            stopConversation() {
                this.conversationActive = false;
                this.stopListening();
                this.stopSpeaking();
                this.isThinking = false;
                this.updateUI();
            }
            
            updateUI() {
                // Update avatar and status
                if (this.isSpeaking) {
                    this.avatar.className = 'voice-avatar speaking';
                    this.avatarIcon.textContent = 'üîä';
                    this.statusText.textContent = 'P.R.A.I is speaking...';
                    this.statusText.className = 'voice-status speaking';
                    this.voiceWave.style.display = 'flex';
                } else if (this.isThinking) {
                    this.avatar.className = 'voice-avatar thinking';
                    this.avatarIcon.textContent = 'ü§î';
                    this.statusText.textContent = 'P.R.A.I is thinking...';
                    this.statusText.className = 'voice-status thinking';
                    this.voiceWave.style.display = 'flex';
                } else if (this.isListening) {
                    this.avatar.className = 'voice-avatar listening';
                    this.avatarIcon.textContent = 'üé§';
                    this.statusText.textContent = 'Listening...';
                    this.statusText.className = 'voice-status listening';
                    this.voiceWave.style.display = 'flex';
                } else {
                    this.avatar.className = 'voice-avatar';
                    this.avatarIcon.textContent = 'üé§';
                    this.statusText.textContent = this.conversationActive ? 'Ready' : 'Ready to talk';
                    this.statusText.className = 'voice-status';
                    this.voiceWave.style.display = 'none';
                }
                
                // Update buttons
                if (this.conversationActive) {
                    this.startBtn.style.display = 'none';
                    this.pushBtn.style.display = 'block';
                    this.stopBtn.style.display = 'block';
                } else {
                    this.startBtn.style.display = 'block';
                    this.pushBtn.style.display = 'none';
                    this.stopBtn.style.display = 'none';
                }
            }
            
            loadSettings() {
                const saved = localStorage.getItem('voice_settings');
                if (saved) {
                    try {
                        this.settings = JSON.parse(saved);
                        if (this.continuousToggle) {
                            this.continuousToggle.classList.toggle('active', this.settings.continuous);
                        }
                        if (this.rateSelect) {
                            this.rateSelect.value = this.settings.rate;
                        }
                    } catch (e) {}
                }
            }
            
            saveSettings() {
                localStorage.setItem('voice_settings', JSON.stringify(this.settings));
            }
            
            setupEventListeners() {
                if (this.startBtn) {
                    this.startBtn.addEventListener('click', () => {
                        this.startConversation();
                    });
                }
                
                if (this.pushBtn) {
                    this.pushBtn.addEventListener('click', () => {
                        if (this.isListening) {
                            this.stopListening();
                        } else {
                            this.startListening();
                        }
                    });
                }
                
                if (this.stopBtn) {
                    this.stopBtn.addEventListener('click', () => {
                        this.stopConversation();
                    });
                }
                
                if (this.continuousToggle) {
                    this.continuousToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.continuousToggle.classList.toggle('active');
                        this.settings.continuous = this.continuousToggle.classList.contains('active');
                        this.saveSettings();
                    });
                }
                
                if (this.voiceSelect) {
                    this.voiceSelect.addEventListener('change', (e) => {
                        this.settings.voiceURI = e.target.value;
                        this.saveSettings();
                    });
                }
                
                if (this.rateSelect) {
                    this.rateSelect.addEventListener('change', (e) => {
                        this.settings.rate = e.target.value;
                        this.saveSettings();
                    });
                }
            }
        }

        // ============================================
        // INITIALIZE APPLICATION
        // ============================================
        function init() {
            // Load chats
            const savedChats = localStorage.getItem('praiChats');
            if (savedChats) {
                try {
                    chats = JSON.parse(savedChats);
                } catch (e) {
                    chats = {};
                }
            }
            
            updateHistoryDisplay();
            
            // Add welcome message if no messages
            if (messagesContainer.children.length === 0) {
                addWelcomeMessage();
            }
            
            messageInput.focus();
            
            console.log('‚úÖ P.R.A.I initialized successfully');
        }

        init();
    </script>
